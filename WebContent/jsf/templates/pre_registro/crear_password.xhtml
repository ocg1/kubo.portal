<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<h:panelGroup rendered="#{(addNaturalPerson.area != null and addNaturalPerson.area == 'L') or ( addNaturalPerson.area != null and addNaturalPerson.area == 'I' and addNaturalPerson.isActiveInvestmentSection == 'S' ) }">
		<div class="dvContent2">
				<h:outputText value="#{msg.pr_pwd}" styleClass="etiqueta"/>
		
		
			<label class="crea_contrasena">	<span> <small>?</small> </span></label>
				<p:inputText id              = "pass" 
							 value           = "#{addNaturalPerson.password}" 
							 onfocus         = "$(this).removeClass('requiredClass');"  
							 styleClass      = "elementStl validatePass validatorClass"  
							 type            = "password" 
							 required        = "true" 
							 requiredMessage = "Favor de introducir tu contraseña">
							 
					<p:ajax event="blur" ></p:ajax>
					
				</p:inputText>
				
				<p:watermark for="pass" value="Password"  />
		
		</div>
						
						
		<div class="dvContent2">
				<h:outputText value="#{msg.pr_confirmPwd}" styleClass="etiqueta"></h:outputText>
		
				
				<h:panelGroup id="warningConfPass">

					<div >
						
						<div style="color: #FF0000; font-size: 0.9em;" >
							<h:outputText escape="false" value="#{addNaturalPerson.warningConfPass}"></h:outputText>
						</div>
						
					</div>
				</h:panelGroup>
				
				<p:inputText id="confpass" onfocus="$(this).removeClass('requiredClass');" value="#{addNaturalPerson.confPass}"  styleClass="elementStlPwd validatorClass validate[required,minSize[5],equals[pass_input]] text-input"  type="password" required="true" requiredMessage="Favor de confirmar tu contraseña">
					<p:ajax  event="blur" listener="#{addNaturalPerson.validaPass}" update="warningConfPass"  ></p:ajax>
				</p:inputText>
				
				<p:watermark for="confpass" value="Confirma tu password"  />
		</div>
						
	</h:panelGroup>
</ui:composition>
