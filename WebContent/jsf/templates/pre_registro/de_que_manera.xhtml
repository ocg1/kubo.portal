<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<h:panelGroup rendered="#{addNaturalPerson.displayOtherReason}">
	
		<div class="dvContent2">
				<h:outputText value="¿De qué manera?*" styleClass="etiqueta"/>

		
				<p:inputText id="otherReason" 
							 onfocus="$(this).removeClass('requiredClass');" 
							 value="#{addNaturalPerson.other_registration_reason}"  
							 styleClass="elementStl validatorClass validate[required,minSize[5]] text-input"   
							 style="font-size: 1.3em !important;"  
							 required = "true" >
					<p:ajax  event="blur" 
							 listener="#{addNaturalPerson.validaPass}" 
							 update="warningConfPass" />
				</p:inputText>
			</div>
	
		
	</h:panelGroup>
</ui:composition>
