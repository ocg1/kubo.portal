<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
									
	<div class="dvContent2">

			<h:outputText value="#{msg.pr_lastName}" styleClass="etiqueta" />
		
		
			<p:inputText id="aPaterno" 
			onfocus="$(this).removeClass('requiredClass');" 
			value="#{addNaturalPerson.newNaturalPerson.father_last_name}" 
			styleClass="elementStl validatorClass validate[required,minSize[5]] text-input">
				<p:ajax event="blur"/>
			</p:inputText>
			<p:watermark for="aPaterno" value="Apellido Paterno"  />			
		
	</div>
	
	<div class="dvContent2">

			<h:outputText value="#{msg.pr_surName}" styleClass="etiqueta" />
	
			<p:inputText id="aMaterno" 
			onfocus="$(this).removeClass('requiredClass');" 
			value="#{addNaturalPerson.newNaturalPerson.mother_last_name}" 
			styleClass="elementStl validatorClass" >
			<p:ajax event="blur"/>
			</p:inputText>
			<p:watermark for="aMaterno" value="Apellido Materno"  />			
		
	</div>
</ui:composition>
