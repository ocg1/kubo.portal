<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<div class="dvContent2">
	
			<h:outputText value="#{msg.Zipcode_text}" styleClass="etiqueta" />
		
		
		
			<p:inputText id = "codigo_postal" 
					     maxlength  = "5"
					     onkeypress = "return isNumberKey(event);"
						 onfocus = "$(this).removeClass('requiredClass');" 
						 value   = "#{addNaturalPerson.codigo_postal}" 
						 styleClass = "elementStl validatorClass" >
				<p:ajax event = "blur" 
						oncomplete = "listener_codigo_postal(xhr, status, args)"
						listener   = "#{addNaturalPerson.listener_codigo_postal}"/>
			</p:inputText>
			
			
			
			
			<p:watermark for="codigo_postal" value="Código postal"  />			
			<!-- 
			<p:tooltip for = "codigo_postal" 
					   styleClass = "tooltipStl" 
					   value = "Escribe aquí tu código postal " 
					   showEvent  = "focus" 
					   hideEvent  = "blur"  
					   showEffect = "slide" 
					   hideEffect = "slide" />
					    -->
		</div>

</ui:composition>
