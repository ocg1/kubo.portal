<h:panelGroup rendered="#{sessionBean.mobile}">

<script>
		
		
		
			function finalizaDetail(){
				var valueActivity=$('#activityEconomic').val();
				//alert( "entrar finalizaDetail " + valueActivity );
				if(validateFields()){
					
					var sumTotal="0.00";
					
					if(valueActivity!=''){
						
						switch (valueActivity) {
							case '1':
								sumTotal=$("#inp_income_otherfamilyN").val();
								break;
							case '2':
								sumTotal=$("#inp_income_otherfamilyE").val();
								break;
							case '3':
								sumTotal=parseFloat(Number($("#inp_income_otherfamilyE").val().replace(",",""))+Number($("#inp_income_otherfamilyN").val().replace(",",""))).toFixed(2);
								break;
				
							default:
								break;
						}
						
						//parent.$.fancybox.close();
					}
					//alert( "finalizaDetail: total: "+sumTotal );
					$("#inp_income_other_family").val(sumTotal).blur();
					$("#dvMobileBackAction a").click();
				}
			}
		
		</script>
