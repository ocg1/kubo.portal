<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div align = "right" 
	 		 style = "width: 30px; 
	 		          float: left;">
		<p:commandLink immediate      = "true" 
					   rendered       = "#{activityPerson.change_control_bean.hasChange}" 				  			   
		  			   actionListener = "#{activityPerson.setListChanges(activityPerson.change_control_bean)}" 
		  			   oncomplete     = "showPopUpChanges();" 
		  			   style          = "cursor:pointer;">
		  			   
			<h:graphicImage url      = "../resources/img/change-icon.png" 
						    rendered = "#{activityPerson.change_control_bean.hasChange}"
							style = "width: 30px; 
									 height: 30px;
									 float: right; 												 
									 margin: 0px 0px 0px;"/>
		</p:commandLink>
	</div>					
</ui:composition>
