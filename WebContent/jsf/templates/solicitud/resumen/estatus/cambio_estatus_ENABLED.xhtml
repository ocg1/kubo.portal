<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:c  = "http://java.sun.com/jsp/jstl/core"
				xmlns:p  = "http://primefaces.org/ui">
	
	<h:panelGroup id = "pnlEditStatusProyect" rendered = "#{summaryRequest.changeStatus and summaryRequest.lista_cambio_estatus.size() gt 0}">										
		<div align = "right" 
			 style = "float: right; 
			 	      width: 140px">																							
				 		   
			<ui:include src = "estatus_info.xhtml"/>			 		   
			<ui:include src = "bitacora_de_cambios.xhtml"/>	
			<ui:include src = "motivo_del_cambio_de_estatus.xhtml"/>		   		
	 	</div>
						  	 
	 	<ui:include src = "modal_cambio_estatus.xhtml"/>	
	 	
	 	<h:panelGroup id = "pnlMotiveStatus"> 
			
			<div style = "display:none;" >
				<h:inputHidden id = "input_cambio_estatus_TOKEN" value = "#{summaryRequest.notas.cambio_estatus_TOKEN}" />
			</div>
			
			<div style = "display: none;">
			
				<p:commandLink id        = 'btnUpdatePnlStatus' 
					  		   immediate = "true" 
							   update    = "pnlMotiveStatus"/>
			
			</div>
			
		</h:panelGroup> 		
		
		<p:dialog id = "basicDialog" header = "Basic Dialog" widgetVar = "dlg1">  
		    <h:outputText value = "Registro no actualizado!" />  
		</p:dialog>
	
		<script>						
			init_modal_cambio_estatus();
		</script>
		
	</h:panelGroup>												  
</ui:composition>
