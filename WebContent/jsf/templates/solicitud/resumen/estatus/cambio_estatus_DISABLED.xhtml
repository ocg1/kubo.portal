<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:c  = "http://java.sun.com/jsp/jstl/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<h:panelGroup rendered = "#{!summaryRequest.permisos.changeStatus or summaryRequest.lista_cambio_estatus.size() lt 1}">
		<div class="detailsMiddleBox">
		
			
				<h:panelGroup id="statusUpdate_A" rendered="#{summaryRequest.actualProyect!=null and summaryRequest.actualProyect.status_id!=null}" >
					<p class="detailsBoxValue">	
						<p:graphicImage width="25" height="25" title="#{summaryRequest.actualProyect.statusProyect.name}" url="../resources#{summaryRequest.actualProyect.statusProyect.url_img}"></p:graphicImage>
					</p>
					
					<p class="smallGray">#{summaryRequest.actualProyect.statusProyect.name}</p>
				</h:panelGroup>
	
		 
			<div class="statusBitacora"  align="right" style="width: 30px; float: right;">
				<p:commandLink immediate      = "true" 
							   rendered       = "#{sessionBean.area == 'M' and summaryRequest.changeStatusProyect!=null and summaryRequest.changeStatusProyect.hasChange}" 													
				               actionListener = "#{summaryRequest.setListChanges(summaryRequest.changeStatusProyect)}" 
				               oncomplete     = "showPopUpChanges();" 
				              style = "cursor:pointer;">
				<h:graphicImage	styleClass = "change_icon" 
						        rendered = "#{summaryRequest.changeStatusProyect!=null and summaryRequest.changeStatusProyect.hasChange}" 
						        url      = "../resources/img/change-icon.png" >
					</h:graphicImage>
				</p:commandLink>
			</div>
		</div>
	</h:panelGroup>				
</ui:composition>
