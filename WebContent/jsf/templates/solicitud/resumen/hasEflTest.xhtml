<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">	
							<h:panelGroup rendered="#{summaryRequest.hasEflTest}">
								
								<h:panelGroup rendered="#{!summaryRequest.efl_OK}">
									
									<h:panelGroup rendered="#{!summaryRequest.efl_ERROR}">
										<div class="OfertaInfo clsEFLRes " style = "cursor:pointer;" ><i class="fa fa-pencil-square-o "></i>Sin Examen EFL</div>
									</h:panelGroup>
									
									<h:panelGroup rendered="#{summaryRequest.efl_ERROR}">
										<div class="OfertaInfo clsEFLRes" style = "cursor:pointer;" ><i class="fa fa-pencil-square-o "></i>Sin Respuesta EFL</div>
									</h:panelGroup>
										
								</h:panelGroup>	
								
								<h:panelGroup rendered="#{summaryRequest.efl_OK}">
									<div class="OfertaInfo clsEFLRes" style = "cursor:pointer;" ><i class="fa fa-check-square-o "></i>Examen EFL CONCLUIDO</div>
								</h:panelGroup>	
								
								<div style="display:none;">
									
									
									
									<p:commandLink id="cmdCheckEFL" immediate      = "true" 
									               actionListener = "#{summaryRequest.initListEFLProgress}" 
									               oncomplete     = "showEflProgress();" 
									              >
									
									</p:commandLink>
								
								</div>
								
								<script>
								
									$(".clsEFLRes").click( function(){ 
										
										$("#cmdCheckEFL").trigger("click");
										
									});
								
								</script>	
								
							</h:panelGroup>				
</ui:composition>
