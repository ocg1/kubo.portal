<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">
				
				<h:panelGroup rendered="#{ summaryRequest.fd != null and sessionBean.area == 'M' }" >
						<h:panelGroup>
								<div class="respuesta-1">
						
										<div class="respuesta-negativa orange">
											<p><i class="fa fa-exclamation-circle"></i> Requiere escalamiento interno.</p>
										</div>
								</div>
								<h:panelGroup  rendered="#{ summaryRequest.fd != null and sessionBean.area == 'M' and summaryRequest.permisos.ver_notas_comportamiento_inusual_ENABLED }"  >
									<div class="articulos-desglose tabla-style2 orange">
											<table border="0" cellpadding="0" cellspacing="0">
											<tr>
												<th>Fecha</th>
												<th>Motivo</th>
											</tr>
											<tr>
												<td width="190">
													<strong>
														<h:outputText value="#{summaryRequest.fd.creation_date}" >
															<f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy HH:mm:ss" />
														</h:outputText>
													</strong>
												</td>
												<td>
													<h:outputText value="#{summaryRequest.fd.description_note}" >
													
													</h:outputText>
												</td>
											</tr>
									
											
										</table>
									
									</div>
									
								</h:panelGroup>
						</h:panelGroup>	
				</h:panelGroup>					
</ui:composition>
