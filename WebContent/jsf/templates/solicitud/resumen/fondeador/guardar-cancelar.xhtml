<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

 	<div id = "divSaveInvestorn" class = "buttonPR" onclick = "editInvestor.save()" >
			Guardar
	</div>
 	
 	<div class = "buttonPR" onclick = "editInvestor.cancel()">
			Cancelar
	</div>
	
	<p:ajax event  = "save" immediate = "true"
        listener   = "#{summaryRequest.actualizaFondeador}" 
        onstart    = "return displayMessageProcessing('msgprocessing', false);" 
        oncomplete = "onCompleteAddInvestor( xhr, status, args );"  />
        
</ui:composition>
