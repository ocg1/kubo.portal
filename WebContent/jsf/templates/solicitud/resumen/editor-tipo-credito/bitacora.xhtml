<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<p:commandLink rendered  = "#{summaryRequest.editor_tipo_credito != null and summaryRequest.editor_tipo_credito.change_control_bean.hasChange}" 
				   immediate = "true" 
				   actionListener = "#{summaryRequest.setListChanges(summaryRequest.editor_tipo_credito.change_control_bean)}" 
				   oncomplete     = "showPopUpChanges();" 
				   style          = "cursor:pointer;">
				   
		<h:graphicImage rendered = "#{summaryRequest.editor_tipo_credito.change_control_bean.hasChange}" 
						url   = "../resources/img/change-icon.png" 
							styleClass = "change_icon" >
		</h:graphicImage>
	</p:commandLink>				
</ui:composition>
