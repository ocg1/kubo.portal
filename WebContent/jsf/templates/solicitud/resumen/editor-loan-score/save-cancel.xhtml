<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
		 	
 	<div onclick = "$('#save-loan-score').click();"
 		 class = "buttonPR" style = "width: 71px; font-size: 0.9em; float: left; margin: 0 5px 0 0;">
			Guardar
	</div>
 	
 	<div onclick = "editorLoanScore.cancel()"
 		 class = "buttonPR"   		 
 		 style = "margin: 0; width: 71px;font-size:0.9em;float: left;">
			Cancelar
	</div>				
	
	<p:commandButton id = "save-loan-score" style = "display: none;"  
				 onclick    = "editorLoanScore.save();"
				 oncomplete = "editorLoanScore.hide();"
				 update = "editor-loan-score"/>
</ui:composition>
