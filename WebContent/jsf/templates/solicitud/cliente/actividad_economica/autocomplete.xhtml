<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">

	<div style = "height: auto; overflow: auto; width: auto; float: none !important; clear: both !important; margin-top: 0px; margin-bottom: 5px; top: 0px; ">
		<p:autoComplete id             = "acSimple" 		
						forceSelection = "true"
						value          = "#{econAct.bmxActivity}"
						completeMethod = "#{summaryRequest.actividad_economica.listener_autocomplete}"
						var            = "c" 
						itemLabel  = "#{c.description}" 
						itemValue  = "#{c}"
						converter  = "#{econConverter}"
						queryDelay = "500"
						 
						styleClass = "classAuto auocmpleStl" >
			<p:ajax event = "itemSelect" /> 
		</p:autoComplete>	
	</div>	
				
</ui:composition>
