<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"

				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">		
	<div id = "value_telExt" style = "display: none">
		<div class = "dvLabel">
			<h:outputLabel styleClass = "labelsStl" value = "#{msg.TelExt_text}" />
		</div>
		
		<P />
		
		<div style = "overflow: visible;">
			<h:inputText id = "phone_extension" rendered="#{summaryRequest.telefono != null}"						 
						 value      = "#{summaryRequest.telefono.newAddPhone.extension}"
						 tabindex   = "39" 
						 onkeypress = "return isNumberKey(event);" 
						 styleClass = "elementAddres1" 
						 style      = "width: 300px !important;">
				<p:ajax event = "blur" />
			</h:inputText>
		</div>
	</div>
</ui:composition>
