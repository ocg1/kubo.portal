<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<h:panelGroup id="show-ischange-phone">
			<p:commandLink rendered  = "#{sessionBean.area == 'M' and summaryRequest.telefono.changephones.hasChange}" 
					       immediate = "true" 
					       actionListener = "#{summaryRequest.setListChanges(summaryRequest.telefono.changephones)}" 
					       oncomplete = "showPopUpChanges();" 
					       style = "cursor:pointer;">
					       
				<h:graphicImage url="../resources/img/change-icon.png" />
				
			</p:commandLink>
	</h:panelGroup>
	
	
	<br style="clear:both;" />
							
</ui:composition>
