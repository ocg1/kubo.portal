<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div class = "phone_extension">
		<h:inputText maxlength = "10" immediate = "true"
					 value    = "#{p.phone.extension}"			     						 
				     onkeypress = "return isNumberKey(event);"  >
			
					<p:ajax event = "blur"
							oncomplete = "Telefonos.phone_extension_oncomplete(xhr, status, args);" 
							listener   = "#{summaryRequest.telefono.init_phone_extension}" />
		
		</h:inputText>	
	</div>		
	
</ui:composition>
