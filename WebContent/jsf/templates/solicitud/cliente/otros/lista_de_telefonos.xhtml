<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<h:dataTable id = "uiphone" var = "p" cellspacing = "0" cellpadding = "0"
				 value      = "#{summaryRequest.telefono.listPhone}"  
				 rendered   = "#{sessionBean.area == 'M'}" 
				 rowClasses = "custumTdEditPhone" 				 
				 styleClass = "formato_tablas">
					
		<h:column>
			<div>#{p.phone.phoneType.name}</div>
		</h:column>
										
		<h:column>							
			<ui:include src = "telefonos/telefono.xhtml"/>																					
		</h:column>
										
		<h:column>		
			<ui:include src = "telefonos/alarmas/coincidencias.xhtml"/>						
		</h:column>
										
		<h:column>
			<ui:include src = "telefonos/alarmas/coincidencias_nivel_2.xhtml"/>				
		</h:column>
										
		<h:column>		
			<ui:include src = "telefonos/alarmas/referencias.xhtml"/>						
		</h:column>
										
		<h:column>			
			<h:panelGroup rendered="#{p.hasPerson}">			
				<div id ="dvPhoneReview#{p.index}" style="display:none;"/>																					
			</h:panelGroup>				
		</h:column>	
										
		<h:column>
		
			<div id ="dvPhoneOtherRelation#{p.index}" style="display:none;color:#333333 !important;">
			
				<table style='width: 410px;color:#333333 !important; border: solid 1px #e6e6e6;'>
					
					<tr>					
						<td>					
							<h:outputLabel value="TelÃ©fono reportado previamente por #{p.lstPersonPhone.size()>1 ? 'los siguientes prospectos:':'el siguiente prospecto:'}"/>							
						</td>
					
					</tr>
					
					<tr >
					
						<td style="text-align: center;">
						<div id="appendhere#{p.index}">
							<img src="../resources/img/ajax-loader.gif" />
							Cargando.....
						</div>	
						</td>
					
					</tr>
				
				</table>
				
			</div>
												
		</h:column>
										
		<h:column>
		
			<h:panelGroup rendered="#{p.hasReferences}">
			
				<div id ="dvPhoneReference#{p.index}" style="display:none;"/>
																					
			</h:panelGroup>
				
		</h:column>	
																																
	</h:dataTable>				
</ui:composition>
