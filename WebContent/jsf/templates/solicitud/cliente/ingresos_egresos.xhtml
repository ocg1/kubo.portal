<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
				 xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">	
	<h:panelGroup rendered = "#{summaryRequest.actualProyect != null}">
		<div class = "centerPosition">
			<div class = "clearTableExpense detailsTable left">	
			<!-- h3 class="tab">Ingreso, egresos y liquidez</h3 -->										
				<ui:include src = "ingresos_mensuales/lista_ingresos.xhtml"/>
				<ui:include src = "ingresos_mensuales/detalle_ingresos_negocio.xhtml"/>												         			
			</div>
	
			<div id = "detailsTableRight">
				<h:panelGroup id = "lstExpensestb">
					<ui:include src = "egresos_mensuales/lista_egresos.xhtml"/>							
				</h:panelGroup>
			</div> 
	
			<h:panelGroup id = "pnlIndicadores" rendered = "#{summaryRequest.prospecto.area == 'L'}">
				<h:panelGroup rendered = "#{sessionBean.area == 'L' || sessionBean.area == 'I'}">
					<ui:include src = "indicadores/liquidez_acreditado.xhtml"/>						
				</h:panelGroup> 
																
				<h:panelGroup id = "pnlIndicadoresControl" rendered = "#{sessionBean.area == 'M'}">
					<ui:include src = "indicadores/liquidez_mesa_control.xhtml"/>
				</h:panelGroup>
			</h:panelGroup>
	
			<h:panelGroup id = "indice_pago_deudas" rendered = "#{summaryRequest.prospecto.area == 'L'}">
				<ui:include src = "indicadores/indice_pago_deudas.xhtml"/>
			</h:panelGroup>
		</div>
	</h:panelGroup>					 
</ui:composition>
