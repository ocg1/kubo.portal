<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
	<table>							
	
		<tr><td style = "font-size:12px">(cr√©ditos + tanda + cuota kubo)</td></tr>
		
		<tr>						
			<td>Monto de deudas:</td>
			
			<td style = "border-bottom: solid 2px #333333;">
				<h:outputText value = "#{summaryRequest.indice.monto_deudas_acreditado}">
				
					<f:convertNumber maxFractionDigits = "0" 
									 minFractionDigits = "0" 
									 currencySymbol    = "$" 
									 type              = "currency" 
									 groupingUsed      = "true" 
									 locale            = "es_MX"/>									
				</h:outputText>
				
			</td>
						
			<td rowspan = "2" 
			    valign  = "middle" 
			    style   = "vertical-align: middle !important;
			    		   padding-left: 4px;">
			    
				= <b class = "#{summaryRequest.indice.clase_por_rango_indice}">#{summaryRequest.indice.indice_pago_deudas_acreditado}</b>						    
			</td>
		</tr>	
				
		<tr>
			<td width = "175px;">Ingreso neto personal:</td>
			
			<td>			
				<h:outputText value = "#{summaryRequest.indice.ingreso_neto_acreditado}">
				
					<f:convertNumber maxFractionDigits = "0" 
									 minFractionDigits = "0" 
									 currencySymbol    = "$" 
									 type              = "currency" 
									 groupingUsed      = "true" 
									 locale            = "es_MX"/>									
				</h:outputText>
			</td>
		</tr>
		
			
	</table>				
</ui:composition>
