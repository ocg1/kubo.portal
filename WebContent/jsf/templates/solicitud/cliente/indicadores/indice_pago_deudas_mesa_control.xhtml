<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<style>
		b.menor_25_porciento
		{
			background-color: green;
			padding:5px;
			color:white;
		}
		
		b.mayor_25_menor_30_porciento
		{
			background-color: yellow;
			padding:5px;
			color:black;
		}
		
		b.mayor_30_porciento
		{
			background-color: red;
			padding:5px;
			color:white;
		}
	</style>
					
	<table style="margin-left: auto; margin-right: auto;">
		<tr><td style = "font-size:12px">(cr√©ditos + tanda + cuota kubo)</td></tr>
		
		<tr>
			<td>Monto de deudas:</td>
			
			<td style = "border-bottom: solid 2px #333333;">			
				<h:outputText value    = "#{summaryRequest.indice.monto_deudas_mesa_control}" 
							  rendered = "#{summaryRequest.negotiation!=null and summaryRequest.negotiation.payment!=null and summaryRequest.negotiation.payment > 0 }" >
					
					<f:convertNumber maxFractionDigits = "0" 
									 minFractionDigits = "0" 
									 currencySymbol    = "$"
									 type              = "currency" 
									 groupingUsed      = "true" 
									 locale            = "es_MX"/>														
				</h:outputText>																																
				
			</td>
			
			<td rowspan = "2" 
				valign  = "middle" 
				style   = "vertical-align: middle !important; padding-left: 4px;">
				
				= <b class = "#{summaryRequest.indice.clase_por_rango_indice}">#{summaryRequest.indice.indice_pago_deudas_mesa_control}</b>				
			</td>
		</tr>
		
		<tr>
			<td width="175px;">Ingreso neto personal:</td>
			
			<td>			
				<h:outputText value = "#{summaryRequest.indice.ingreso_neto_mesa_control}">
				
					<f:convertNumber maxFractionDigits = "0" 
									 minFractionDigits = "0" 
									 currencySymbol    = "$" 
									 type              = "currency" 
									 groupingUsed      = "true" 
									 locale            = "es_MX"/>									
				</h:outputText>
			</td>
		</tr>				
	</table>				
</ui:composition>
