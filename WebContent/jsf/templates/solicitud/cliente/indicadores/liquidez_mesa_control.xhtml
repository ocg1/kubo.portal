<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
				
	<div  class="details4 left" style="position: relative;">
	
		<ui:include src = "../tooltip/liquidez_mesa_control.xhtml"/>		
		
		<table class="formato_tablas">
			<tbody>
				<tr>
					<th colspan="2"><b>Indicadores</b></th>
				</tr>
				
				<tr>
					<td style="text-align: left; width: 200px;" >Liquidez requerida:</td>
					<td >#{summaryRequest.liquidezReq} veces</td>
				</tr>
				
																												
			</tbody>																
		</table>
		<table class="formato_tablas">
							<tr>
								<td colspan="2" align="center">
									<b>Liquidez del acreditado</b>
								</td>
							</tr>
							<tr>
								<td align="center" style="border-right: solid 0px #000000; border-bottom: solid 0px #000000;font-weight: bold;" >Cliente</td>
								<td align="center" style="border-bottom: solid 0px #000000;font-weight: bold;">Mesa de control</td>
							</tr>
							<tr>
								<td style="border-right: solid 0px #000000; font-size: .96em;">
									<table>
										
										<tr>
											<td width="25%">Excedente:</td>
											<td width="38%" style="border-bottom: solid 2px #333333;">
												<h:outputText value="#{summaryRequest.excedente}">
													<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>									
												</h:outputText>
											</td>
											<td width="37%" rowspan="2" valign="middle" style="vertical-align: middle !important">
												= <b>#{summaryRequest.liquidezCli} veces</b>
												<p:graphicImage url="../resources/img/Bullet.png" rendered="#{summaryRequest.dispOKCl}" style="margin-left:10px;" />
												<p:graphicImage url="../resources/img/warning01.png" rendered="#{summaryRequest.dispWarnCl}" width="20px" height="20px" style="margin-left:10px;" />
											</td>
										</tr>
										<tr>
											<td>Cuota del préstamo:</td>
											<td >
												<h:outputText value="#{summaryRequest.pagoMen}">
													<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>									
												</h:outputText>
												
											</td>
										</tr>
									</table>
								</td>
								<td style=" font-size: .96em;">
										<div id="negotiationBtn"  >
												
														<p:graphicImage url="../resources/img/change-icon.png" style="margin-left:3px;" width="18px" height="18px" />
												
													</div>
									<table>
										<tr>
											<td width="25%" >Excedente:</td>
											<td width="38%" style="border-bottom: solid 2px #333333;">
												<h:outputText value="#{summaryRequest.ammountConsolidate.excedentConsolidate}">
													<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>									
												</h:outputText>
											</td>
											<td width="37%" rowspan="2" valign="middle" style="vertical-align: middle !important;padding-left: 4px;">
												= <b>#{summaryRequest.liquidezCliControl} veces</b>
												<p:graphicImage url="../resources/img/Bullet.png" rendered="#{summaryRequest.dispOKControl}" style="margin-left:10px;" />
												<p:graphicImage url="../resources/img/warning01.png" rendered="#{summaryRequest.dispWarnControl}" width="20px" height="20px" style="margin-left:10px;" />																																	
											</td>
										</tr>
										<tr>
											<td>Cuota del préstamo:</td>
											<td >
											
												<h:outputText value="#{summaryRequest.pagoMenControl}" rendered="#{summaryRequest.negotiation!=null and summaryRequest.negotiation.payment!=null and summaryRequest.negotiation.payment>0 }" >
													
													<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>
																						
												</h:outputText>
												
												<h:outputText value="No disponible" rendered="#{summaryRequest.negotiation.payment==null || summaryRequest.negotiation.payment==0 }" />
												
												<h:panelGroup rendered="#{summaryRequest.actualProyect!=null and summaryRequest.actualProyect.status_id==1 and summaryRequest.permisos.changeCreditConditionsFunction }" >
													
												
												</h:panelGroup>
												
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
	</div>							
</ui:composition>
