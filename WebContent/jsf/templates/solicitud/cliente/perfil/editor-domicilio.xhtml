<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
				 xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">

	<h:panelGroup id = "vivienda">
		<div class = "address-type-label-container">
					  
			<div class = "address-type-label">#{summaryRequest.editor_domicilio.person_type_title}</div>
			      
			<ui:include src = "editor-domicilio/bitacora_de_cambios.xhtml"/>				
			<ui:include src = "editor-domicilio/alarmas/coincidencias.xhtml"/>	
			<ui:include src = "editor-domicilio/alarmas/coincidencias_nivel_2.xhtml"/>				      
		</div>				      
	
		<h:panelGroup rendered = "#{summaryRequest.permisos.editor_domicilio_ENABLED}">
			<div id = "container_vivienda_TOKEN" onclick = "container_editar_vivienda_TOKEN();">
				<p>#{summaryRequest.editor_domicilio.vivienda_TOKEN}</p>
			</div>
			
			<h:outputText value="#{summaryRequest.editor_domicilio.scriptColonia}" escape="false" />
		</h:panelGroup>
		
		<h:panelGroup rendered = "#{!summaryRequest.permisos.editor_domicilio_ENABLED}">				
			<p>#{summaryRequest.editor_domicilio.vivienda_TOKEN}</p>				
		</h:panelGroup>	
		
		<h:panelGroup id="pnlEditorDomicilio" rendered = "#{summaryRequest.editor_domicilio != null}"  >
			<div id = "container_editar_vivienda_TOKEN">
				<ui:include src = "editor-domicilio/codigo_postal.xhtml"/>	
				<ui:include src = "editor-domicilio/colonia.xhtml"/>
				<ui:include src = "editor-domicilio/delegacion_municipio.xhtml"/>
				<ui:include src = "editor-domicilio/estado.xhtml"/>	
				<ui:include src = "editor-domicilio/calle.xhtml"/>
				<ui:include src = "editor-domicilio/numero_exterior.xhtml"/>
				<ui:include src = "editor-domicilio/numero_interior.xhtml"/>
				<ui:include src = "editor-domicilio/manzana.xhtml"/>
				<ui:include src = "editor-domicilio/lote.xhtml"/>
				<ui:include src = "editor-domicilio/entre_la_calle.xhtml"/>
				<ui:include src = "editor-domicilio/y_la_calle.xhtml"/>
				<ui:include src = "editor-domicilio/punto_de_referencia.xhtml"/>
				<ui:include src = "editor-domicilio/tipo_de_vivienda.xhtml"/>
				<ui:include src = "editor-domicilio/motivo_del_cambio.xhtml"/>
				<ui:include src = "editor-domicilio/guardar_cancelar_edicion.xhtml"/>
			</div>	
			
			<ui:include src = "editor-domicilio/mapa.xhtml"/>
			<ui:include src = "editor-domicilio/lista_coincidencias.xhtml"/>
		</h:panelGroup>
	</h:panelGroup>	
</ui:composition>
