<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:p  = "http://primefaces.org/ui">
	<div class="dvContent">
		<div class="dvLabel" style="width: 400px; margin:0;">
			<h:outputLabel value = "#{msg.Point_of_reference}" styleClass = "editor-domicilio label"/>
		</div>
		
		<p />
		
		<div style = "width: 370px;">
			<h:inputTextarea id         = "punto_referencia" rows="5" 
							 styleClass = "elementTextArea validatorClass mapOff editor-domicilio input-text" 
							 value      = "#{summaryRequest.editor_domicilio.address.description}">
				<p:ajax event="blur" listener="#{summaryRequest.editor_domicilio.listener_generar_vivienda_TOKEN}"/>
			</h:inputTextarea>
		</div>
	</div>			     
</ui:composition>
