<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"				 
				 xmlns:p  = "http://primefaces.org/ui">	
				 
	<div id = "remote-identification-type">
		<h:commandLink styleClass = "init-label-panel" immediate = "true">					   
			<p:ajax event = "click" update = "panel-identification-type"
				    oncomplete = "IdentificationType.init_label_panel();" />					   
		</h:commandLink>	
		
		<h:commandLink styleClass = "update-data" immediate = "true">
				<p:ajax event = "click"					   
					    oncomplete = "IdentificationType.update_oncomplete(xhr, status, args);"
						listener   = "#{summaryRequest.editor_identification.update}"/>					   		
		</h:commandLink>
		
		<h:commandLink styleClass = "update-section-data-ife" immediate = "true">					   
			<p:ajax event = "click" update = "section-data-ife"
					listener   = "#{summaryRequest.update_editor_identification}"
				    oncomplete = "IdentificationType.section_data_oncomplete(xhr, status, args);" />					   
		</h:commandLink>					   	
	</div>				 
</ui:composition>
