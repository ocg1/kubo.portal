<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<h:panelGroup rendered="#{sessionBean.area=='M' and summaryRequest.actualProyect!=null}" >
	
		<!-- <div class="#{sessionBean.area=='M'?'profileControlTable':'profile'}" id="dvlstPyCont" style="display: none;"> -->
		
		<div class="profileControlTable" id="dvlstPyCont" style="display: none;">
			
			<div class="centerPosition">
			
				<h:panelGroup id="pnlPyList">
					<h3 class="tab"><strong class="orange">Otros Proyectos</strong></h3>
				</h:panelGroup>
				
					<div id="dvlstPy">
						
						<h:panelGroup rendered="#{summaryRequest.lstPry.size()>0}" >
					
						<div>
							
							<table  style="width: 100%;" >
							
								<ui:repeat var="lstPy" value="#{summaryRequest.lstPry}" varStatus="pos" >
									
									<tr class="#{!pos.odd?'lendingAnswer':''}" >
									
										<td>
											
											<p:commandLink id="cmdLinkDetail" immediate="true" actionListener="#{cargaOtroProyecto.initSearch}"  onstart="displayMessageProcessing('msgprocessing',true);" update=":actualPage"  style="color: #333333;" oncomplete="closeFancy();">
						
												<f:attribute name="proyectAtrr" value="#{lstPy.proyect_loan_id}::#{lstPy.proyect_id}::#{lstPy.prospectus_id}::#{lstPy.company_id}" />
											
												<table style="border-collapse: collapse; width: 100%;" >
													
													<tr>
														<td>
															<p:graphicImage width="25" height="25" title="lstPy.statusName" url="../resources#{lstPy.statusUrl_img}" ></p:graphicImage>	
														</td>
														
														<td style="padding: 10px;" >
															<div>
																#{lstPy.safi_credit_id}
															</div>
														</td>
														<td style="padding: 10px;" >
														
															<div>
																#{lstPy.proyectName}
															</div>
														</td>
														<td style="padding: 10px;" >
															<div>
																#{lstPy.loanTypeDesc}
															</div>
														</td>
														<td style="padding: 10px;" >	
															<div>
																#{lstPy.proyectMonto}
															</div>
														</td>
														<td style="padding: 10px;" >	
															<div>
																#{lstPy.plazo}
															</div> 
														</td>
													
													</tr>
													
												</table>
													
											</p:commandLink>
										
										</td>
									
									</tr>
									
								</ui:repeat>
							
							</table>
							
						</div>
						
						</h:panelGroup>
						
					</div><!-- chatContainer -->															
			</div>							
		</div>					
	</h:panelGroup>				
</ui:composition>
