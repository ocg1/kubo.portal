<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div style = "margin-top: 15px;">
					
		<h:outputLabel value = "Seleccione el tipo de documento que quiere adjuntar"/>
		
		<div class = "selectNuevo">
			  	       
			<h:selectOneMenu id = "cbo-list-type" immediate = "true" ajax = "true">
							 			 	           
				<f:selectItem itemValue = "0" itemLabel = "Seleccione el tipo de documento"/>
					 	  														         													
				<f:selectItems  value = "#{summaryRequest.documentacion.menuItems}" />
				
				<p:ajax event      = "change" 
						update     = "section-botton-upload pnlRecaCont"
						listener   = "#{summaryRequest.documentacion.init_file_type_id}" 
						oncomplete = "Documentacion.file_type_on_complete(xhr, status, args);" />
				
			</h:selectOneMenu>
		</div>
	</div>
</ui:composition>
