<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<div id="porcentClientDis" style=" width: 450px; height: auto; padding-bottom: 20px; display: none; " >
		<h:panelGroup id="pnlPorcClientCont">
			<h:panelGroup id="pnlPorcClientWait" rendered="#{summaryRequest.dispListPorcWait}"  >
				<div style="width: 24px; height: 24px; margin-left: auto; margin-right: auto; display:#{summaryRequest.dispListPorcWait};">
					<p:graphicImage url="../resources/img/ajax-loader.gif"/> 
				</div>
			</h:panelGroup>
			<h:panelGroup id="pnlPorcClient" rendered="#{summaryRequest.dispListPorc}" >
				<div>
					<div class="porcentaje_gastos">
						Porcentaje de Gastos/Ingresos #{summaryRequest.porcActionUser}
					</div>
					<p:dataTable var="listPorcClient" value="#{summaryRequest.listPorcClientBean}" style="font-size: 1.3em !important;" >
						<p:column style="width: 110px !important;" headerText="Gasto">
							<h:outputText value="#{listPorcClient.name}" />
						</p:column>
						<p:column style="text-align: right;" headerText="Monto" >
							<h:outputText value="#{listPorcClient.ammount}"> 
									<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>
							</h:outputText>
						</p:column>
						<p:column style="text-align: right;" headerText="%" >
							<h:outputText value="#{listPorcClient.porcent}%" />
						</p:column>
					</p:dataTable>
				</div>
			</h:panelGroup>
		</h:panelGroup>
	</div>	
</ui:composition>
