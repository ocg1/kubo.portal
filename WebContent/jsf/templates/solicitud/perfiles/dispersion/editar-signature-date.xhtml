<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<h:panelGroup id = "contEditSingDate" rendered = "#{summaryRequest.permisos.changeDispersion}" >														
		<p:inplace widgetVar = "editSingDate"  >
												
			<p:ajax event = "save" update = "contEditSingDate"  listener = "#{summaryRequest.saveNewSingDate}"  />
												
			<h:outputText style="display:none" value="#{summaryRequest.actualProyect.signature_date!=null? summaryRequest.actualProyect.signature_date:'No definido' }">																
				<f:convertDateTime pattern="EEEE dd 'de' MMMM 'de' yyyy 'a las' hh:mm a" locale="es" />
			</h:outputText>
												
												<p:outputPanel>
													<!-- <p:calendar styleClass="kubocalendar" mode="inline" value="#{summaryRequest.actualProyect.signature_date}" pattern="MM/dd/yyyy hh:mm" locale="es" navigator="false" >
														<p:ajax event="dateSelect" listener="#{summaryRequest.changeSignatureDate}" update=":frmQuest:change-clabe-inter" /> 
													</p:calendar> -->	
													
													<table>
														<tr>
															<td>
																<div class="styled-select-Day">
																<h:selectOneMenu id="day_des" value="#{summaryRequest.day}" styleClass="elementStlSelDay" >
																	<f:selectItem itemLabel="Día: " itemValue="0" />
																	<f:selectItems  value="#{summaryRequest.days}"/>
																	<p:ajax event="change" listener="#{summaryRequest.generateDate}" ></p:ajax>
																</h:selectOneMenu>
																</div>
															</td>
															<td>
																<div class="styled-select-Month">
																<h:selectOneMenu id="month_des" value="#{summaryRequest.month}" styleClass="elementStlSelMonth" >
																	<f:selectItem itemLabel="Mes: " itemValue="0" />
																	<f:selectItems  value="#{summaryRequest.meses}"/>
																	<p:ajax event="change" listener="#{summaryRequest.generateDate}" ></p:ajax>
																</h:selectOneMenu>
																</div>
															</td>
															<td>
																<div class="styled-select-Year">
																<h:selectOneMenu id="year_des" value="#{summaryRequest.year}" styleClass="elementStlSelYear">
																	<f:selectItem itemLabel="Año: " itemValue="0" />
																	<f:selectItems  value="#{summaryRequest.years}"/>
																	<p:ajax event="change" listener="#{summaryRequest.generateDate}" ></p:ajax>
																</h:selectOneMenu>
																</div>
															</td>
														</tr>
													</table>
													<table>
														<tr>
															<td>
																<div class="styled-select-Day">
																<h:selectOneMenu id="hh" value="#{summaryRequest.hh}" styleClass="elementStlSelDay" >
																	<f:selectItems  value="#{summaryRequest.hrs}"/>
																	<p:ajax event="change" listener="#{summaryRequest.generateDate}" ></p:ajax>
																</h:selectOneMenu>
																</div>
															</td>
															<td>
																<div class="styled-select-Day">
																<h:selectOneMenu id="mm" value="#{summaryRequest.mm}" styleClass="elementStlSelMonth" style="width: 180px !important;">
																	<f:selectItem itemLabel="00" itemValue="00" />
																	<f:selectItem itemLabel="30" itemValue="30" />
																	<p:ajax event="change" listener="#{summaryRequest.generateDate}" ></p:ajax>
																</h:selectOneMenu>
																</div>
															</td>
															<td>
																<div class="styled-select-Day">
																<h:selectOneMenu id="ampm" value="#{summaryRequest.ampm}" styleClass="elementStlSelYear">
																	<f:selectItem itemLabel="AM" itemValue="AM" />
																	<f:selectItem itemLabel="PM" itemValue="PM" />
																	<p:ajax event="change" listener="#{summaryRequest.generateDate}" ></p:ajax>
																</h:selectOneMenu>
																</div>
															</td>
														</tr>
													</table>
													<div class="dos_botones">
														<div class="buttonPR"  onclick="editSingDate.save();">
															Guardar
														</div> 
														<div class="buttonPR"  onclick="editSingDate.cancel();">
															Cerrar
														</div> 
													</div>
												</p:outputPanel>
											</p:inplace>
											</h:panelGroup>
											
											<h:panelGroup rendered = "#{!summaryRequest.permisos.changeDispersion}"  >
												#{summaryRequest.actualProyect.signature_date!=null? summaryRequest.actualProyect.signature_date:'No definido' }
											</h:panelGroup>
				
</ui:composition>
