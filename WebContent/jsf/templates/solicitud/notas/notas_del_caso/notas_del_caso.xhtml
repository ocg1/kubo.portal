<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	      										
	      											
	<div id = "titulo_notas_del_caso">
	
		<h3 class="tab">	<strong class = "orange">Notas del caso</strong></h3>

		<ui:include src = "filtro_ver_notas.xhtml"/>						
	</div>

	<h:panelGroup id = "lst-notes-by-prospect">
	
		<ui:include src = "media_baja_prioridad/lista.xhtml" />		
		<ui:include src = "agregar/boton_agregar_nota.xhtml"/>
		<ui:include src = "agregar/agregar_nota.xhtml"/>
		<ui:include src = "editar/editar_nota.xhtml"/>	
		
		<p:commandLink id        = "link_actualizar_tabla_notas_alta_prioridad" 
					   immediate = "true" 
					   update    = "section-alert-priority-note"/>	
					   
		<p:commandLink id         = "update_edicion_nota" 
					   immediate  = "true" 
					   actionListener = "#{summaryRequest.notas.listener_init_edicion}"
					   oncomplete     = "Nota.listener_init_edicion(xhr, status, args)"
					   update         = "edicion_nota"/>					
	</h:panelGroup>
			
</ui:composition>
