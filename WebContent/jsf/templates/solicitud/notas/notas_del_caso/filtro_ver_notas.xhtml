<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<p id = "ver_todas_las_notas" style = "float: right; margin: 0; padding: 0;">
		<p:commandLink value     = "Ver todas las notas"
					   ajax      = "true"
				       immediate = "true"
					   actionListener = "#{summaryRequest.notas.cargar_todas_las_notas}"
					   oncomplete     = "callback_ver_todas_las_notas(xhr, status, args);"
					   update         = "lst-notes-by-prospect">
		</p:commandLink>	
	</p>
	
	<p id = "cargar_notas_by_proyect" style = "float: right; margin: 0; padding: 0; display: none;">
		<p:commandLink value     = "Ver notas de la solicitud"
					   ajax      = "true"
				       immediate = "true"
					   actionListener = "#{summaryRequest.notas.cargar_notas_by_proyect}"
					   oncomplete     = "callback_ver_todas_las_notas(xhr, status, args);"
					   update         = "lst-notes-by-prospect">
		</p:commandLink>	
	</p>				
</ui:composition>
