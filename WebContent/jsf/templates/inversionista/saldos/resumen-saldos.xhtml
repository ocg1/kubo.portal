<ui:composition  xmlns    ="http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
				 xmlns:h  = "http://java.sun.com/jsf/html"
				 xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">
				
   <div class="resumen_saldos_cuenta">

		<h2>Resumen de Saldos</h2>
           <div class="cuenta_select">
			
			<div class="mi_cuenta">
				<strong class="bigBlack">Mi cuenta:       </strong> <strong class="orange">#</strong> 
			</div>
			
			<div  class="select_cuenta">
				<div class="selectNuevo">
					<h:selectOneMenu styleClass="elementStlSelAddress"  value="#{myInvestments.selectedAccount}" effect="fold">
						<f:selectItems value="#{myInvestments.numCuentas}"/>
						<p:ajax event="change" onstart="return displayMessageProcessing('msgprocessing',false);" oncomplete="closeMessageProcessing();" listener="#{myInvestments.updateAccount}" update="pnlEdoCuentInv" />
					</h:selectOneMenu>
				</div>
			</div>			
		</div>		
	</div>			
	
			<!-- detailBoxes -->
	<div class="detailBoxesInv">
		<div class="cornerFill"></div>
		<div class="detailBoxInv">
			<p class="detailTitleInv">Disponible:</p>
			<p class="detailValueInv">#{myInvestments.balances_cash}</p>
			<p class="detailBottomValueInv">Mis depósitos del mes
				<br />
					<span class="detailBottomValueInvVal">#{myInvestments.depositos}</span>
			</p>
		</div>
		
		<div class="cornerFill"></div>
		<div class="detailBoxInv">
			<p class="detailTitleInv">Mis intereses cobrados</p>
			<p class="detailValueInv">#{myInvestments.interest_charged}</p>
			<!-- <p class="detailBottomValueInv" style="display:none !important;" >Pagos totales recibidos: <br />
					<span class="detailBottomValueInvVal">#{myInvestments.total_payments}</span>
			</p> -->
		</div>
		<div class="cornerFill"></div>
		<div class="detailBoxInv  box-right">
			<p class="detailTitleInv">Mi saldo total</p>
			<p class="detailValueInv">#{myInvestments.total_balance}</p>								
		</div>
		<!-- 
		<div class="cornerFill"></div>
		<div class="detailBoxInv" id="detailBoxLastInv">
			<p class="detailTitleInv">Mi rendimiento anual</p>
			<p class="detailValueInv">#{myInvestments.gat}%</p>								
			<!- - <p class="detailBottomValueInv"><a title="Alertas" href="#" >¿Cómo se calcula?</a></p> - ->
		</div>	 -->						
		<div class="clear"></div>
	</div>	
</ui:composition>
