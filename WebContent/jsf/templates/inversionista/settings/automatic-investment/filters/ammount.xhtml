<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"				
				xmlns:p  = "http://primefaces.org/ui">
				
	<h:panelGroup rendered = "true" id = "for_ammount" >
		<div class = "dvContent">
			<h2  class = "expand_heading" onclick = "filtroAbrir(this);">
				<a  href = "#">#{msg.ll_filter_ammount}</a>
				<span class = "collapse change" >Collapse/Expand</span>
			</h2>
														 
			<div class = "toggle_container">
				<div class = "box">
					<div class = "dvLabel labelGenero">
						<h:outputLabel styleClass="label" value="#{msg.ll_filter_from}"></h:outputLabel>
					</div>
					
					<div class = "dvElementLength">
						<input type = "number" id = "inputFrom"  maxlength = "6" name = "inputFromBtn" class = "elementStl input_mount" onkeypress = "return esInteger(event)"/>
					</div>
					
					<div class = "dvLabel labelGenero">
						<h:outputLabel id = "inputToLabel" styleClass = "label" value = "#{msg.ll_filter_to}"/>
					</div>
					
					<div class = "dvElementLength">
						<input type = "number" maxlength = "6" name = "inputToBtn" id = "inputTo" class = "elementStl input_mount" onkeypress = "return esInteger(event)"/>
					</div>

					<p:commandLink value = "#{msg.ll_link_filter}" update = ":pnlScriptStatus"  
							     onclick = "buildQueryFilter();" 
							  oncomplete = "filtros();"  					
							  styleClass = "callActionMedium btnVerde" style = "display:none"/>
					
					<div id = "labelForFundedFilter">
						<h:outputLabel id = "lblForFundedFilter" value = "#{ajustes.filter.labelOnFilteringByAmmount}"/>
					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>				
</ui:composition>
