<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<h:panelGroup rendered = "#{sessionBean.area!='M'}" >
		<div class = "dvContent genero">
			<h2 class = "expand_heading" onclick = "filtroAbrir(this);">
				<a  href="#">Filtro por GÃ©nero</a>
				<span class="collapse change" >Collapse/Expand</span>
			</h2>
														 
			<div class = "toggle_container">
				<div class = "box">							 
					<table>							 
						<tr>
							<td id = "gender_Hombre" class = "clsTerm"></td>
							<td >Hombres</td>
						</tr>
								
						<tr>
							<td id="gender_Mujer" class = "clsTerm"></td>
							<td>Mujeres</td>
						</tr>								
					</table>
							 						
					<p:commandLink value = "#{msg.ll_link_filter}" 
								   onclick    = "buildQueryFilter();" 
								   oncomplete = "filtros();"
								   styleClass = "callActionMedium btnVerde" style = "display:none"/>
								   
					<div id = "labelForGenderFilter">
						<h:outputLabel id = "lblForGenderFilter" update = ":pnlScriptStatus" 
									   value = "#{ajustes.filter.labelOnFilteringByAmmount}" 
									   oncomplete = "filtros();" />
					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>				
</ui:composition>
