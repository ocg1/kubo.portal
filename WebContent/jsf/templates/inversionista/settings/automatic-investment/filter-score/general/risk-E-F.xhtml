<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">
				
	<tr>
		<td class="tbGeneralRiskCellA">
			<input  type="checkbox" class="ui-checkbox-filter" name="checkbox-filter" id="chkE"/>
		</td>
		
		<td class="tbGeneralRiskCellB">
			<span id="BCscoringTestSpan" class="EStestScoringSpan">E</span>
		</td>
		
		<td class = "tbGeneralRiskCellC">
			<span id = "BCscoringTestSpan" class = "porcentKS">								 
				<h:panelGroup rendered = "#{ajustes.filter.flagNumberProy}">								  		
					<p:outputPanel autoUpdate = "true">#{ajustes.filter.getNumByKuboScore('E')}</p:outputPanel>
				</h:panelGroup>
				
				<h:panelGroup rendered = "#{!ajustes.filter.flagNumberProy}">
					<p:outputPanel autoUpdate = "true">#{ajustes.filter.getPorcentByKuboScore('E')}%</p:outputPanel>
				</h:panelGroup>
			</span>
		</td>
								  								  
	<h:panelGroup rendered = "#{ajustes.filter.flagInversionFG}" >
		<td class = "tbGeneralRiskCellA">
			<input type = "checkbox" class = "ui-checkbox-filter" name = "checkbox-filter" id = "chkF"/>
		</td>
		
		<td class = "tbGeneralRiskCellB">
			<span id = "BCscoringTestSpan" class = "FStestScoringSpan">F</span>
		</td>
		
		<td class = "tbGeneralRiskCellC">
			<span id = "BCscoringTestSpan" class = "porcentKSR">
		  		<h:panelGroup rendered="#{ajustes.filter.flagNumberProy}">
		  			<p:outputPanel autoUpdate="true">#{ajustes.filter.getNumByKuboScore('F')}</p:outputPanel>
		  		</h:panelGroup>
		  		
		  		<h:panelGroup rendered = "#{!ajustes.filter.flagNumberProy}">
		  			<p:outputPanel autoUpdate = "true">#{ajustes.filter.getPorcentByKuboScore('F')}%</p:outputPanel>
		  		</h:panelGroup>
	  		</span>
		</td>
	</h:panelGroup>
	</tr>
</ui:composition>
