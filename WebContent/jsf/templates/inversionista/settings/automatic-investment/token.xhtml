<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<ul class = "automatic-investment-filters">
		<li>
			<p>Etiqueta</p>
						<!-- onstart    = "return AutomaticInvestment.init_label(this);"-->	
			<h:inputText value = "#{ajustes.filter.label}" immediate = "true">
				<p:ajax event = "blur"
						
						oncomplete = "AutomaticInvestment.label_oncomplete(xhr, status, args);" 
						listener = "#{ajustes.filter.init_label}"/>
			</h:inputText>
		</li>				
		
		<li>
			<p>Frecuencia</p>
	
			
			<div class = "selectNuevo">	
				<h:selectOneMenu id = "investment-frequency" value = "#{ajustes.filter.frequency}" immediate = "true">
							     					
					<f:selectItems       var = "frequency" value = "#{ajustes.filter.investment_frequency}" 
								   itemLabel = "#{frequency.frequency_name}" 
								   itemValue = "#{frequency.frequency_letter}"/>					
					
					<p:ajax event = "change"
							oncomplete = "AutomaticInvestment.frequency_oncomplete(xhr, status, args);" 
							listener = "#{ajustes.filter.init_select_one}"/>															
				</h:selectOneMenu>																						
			</div>	
		</li>	
	
<!-- 		
		<li style = "margin: 20px 0;">			
			<p>Tu filtro #{ajustes.filter.label} ser√° de frecuencia #{ajustes.filter.frequency_label}</p>
		</li>
-->		
				
		<li>		
			<div style = "width: 99%; overflow: hidden;" >
				<div onclick = "AutomaticInvestment.cancelar_alta();" class = "callActionMedium borrarSesion btnNaranja">
					Cancelar
				</div>		
								
				<div onclick = "AutomaticInvestment.save();" class = "callActionMedium borrarSesion btnNaranja guardar">
					Guardar
				</div>			
			</div>	
		</li>
	</ul>				
</ui:composition>
