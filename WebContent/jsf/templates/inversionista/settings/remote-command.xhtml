<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div style = "display: none">
		<h:inputText id = "settings-menu-item" immediate = "true" value = "{ajustes.menu_item}">					
			
			<p:ajax event = "click"   			
					onstart    = "displayMessageProcessing('msgprocessing',false);"
					oncomplete = "Settings.menu_oncomplete(xhr, status, args);" 
					listener   = "#{ajustes.init_menu_item}"/>
			
		</h:inputText>	
		
		<h:inputText id = "init_type_search" immediate = "true" value = "{ajustes.menu_item}">					
			
			<p:ajax event = "click"   			
					oncomplete = "Filters.type_oncomplete(xhr, status, args);"				
					listener   = "#{ajustes.filter.init_type_search}"/>
			
		</h:inputText>	
		
		<h:inputText id = "init_previous_type" immediate = "true" value = "{ajustes.menu_item}">					
			
			<p:ajax event = "click"   
					oncomplete = "Filters.previous_type_oncomplete(xhr, status, args);"
					listener   = "#{ajustes.filter.init_previous_type}"/>
			
		</h:inputText>	
		
		<p:commandLink id = "save-automatic-investment" immediate = "true" update = "panel-automatic-investment-list :pnlScriptStatus"
					   onstart        = "displayMessageProcessing('msgprocessing',false);" 
					   oncomplete     = "AutomaticInvestment.save_oncomplete(xhr, status, args);"
					   actionListener = "#{ajustes.filter.save_automatic_investment}"/>
<!-- 
	update = ":table_proyect_list:creditos, pnlNumCredito , lblForFundedFilter, filter_by_status, :table_proyect_list:pnlInvButton :frmInvFlot:pnlInvButtonFlot :pnlScriptStatus " 
-->
		<p:commandLink id = "updateByFiltering" immediate = "true" update = "panel-automatic-investment-list :pnlScriptStatus"  					    
					   onstart        = "displayMessageProcessing('msgprocessing',false);" 
					   oncomplete     = "AutomaticInvestment.save_oncomplete(xhr, status, args);"
					   actionListener = "#{ajustes.filter.updateByFiltering}" />
					   
		<input type="hidden" id="cadena1"         name="cadena1"      value=""/>
		<input type="hidden" id="cadena2"         name="cadena2"      value=""/>
		<input type="hidden" id="cadena3"         name="cadena3"      value=""/>
		<input type="hidden" id="cadenaGender"    name="cadenaGender" value=""/>
		<input type="hidden" id="destiny_str"     name="destiny_str"  value=""/>
		<input type="hidden" id="destiny_str_val" name="risk_str"     value = "#{ajustes.filter.destiny_str}"/>
		<input type="hidden" id="risk_str"        name="risk_str"     value = "#{ajustes.filter.risk_str}"/>	
	</div>				
</ui:composition>
