<html  	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
		<script>
			function closeWin(){
				parent.$.fancybox.close();
			}
			$("#loadAction").click();
		</script>
		<div style="display:none">
			<h:commandLink actionListener="#{summaryRequest.init()}" id="loadAction" ajax="true"></h:commandLink>
		</div>		
		<div class="wrapper">
			<div>
				<h:form>
					<h:panelGroup id="pnlQuestionsC">
						<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
			        			<p:selectManyCheckbox id="questionss" value="#{summaryRequest.selectedUnrealizedQuestions}"   layout="pageDirection">  
			            			<f:selectItems value="#{summaryRequest.listUnrealizedQuestions}" var="var" itemLabel="#{var.question}" itemValue="#{var.proyectQuestionPK.proyect_question_id}" />
			            			<p:ajax event="change"></p:ajax>
			        			</p:selectManyCheckbox>
		        		</h:panelGrid>
	        		</h:panelGroup>
	        		<p:commandButton value="Preguntar" ajax="true" actionListener="#{summaryRequest.setQuestionsinForum}" onclick="closeWin();" />
	        		<div style="display: none;">
						<p:commandLink id="questActUpdA" update="pnlQuestionsC"></p:commandLink>
					</div>
        		</h:form>
			</div>
		</div>
</html>
