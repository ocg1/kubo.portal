<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	> 

<h:head>
	
	<link rel="stylesheet" type="text/css" href="../../../resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="../../../resources/css/ayudaStyle.css" />
	<link rel="stylesheet" type="text/css" href="../../../resources/css/header.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/frmStyle.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/preregistro2.css" />
	
		<script type="text/javascript">


			$(document).ready(function() {
				$(".relativeLoad").click(function(){
					$("#loaderCont").click();
				});

				$("#loaderCont").change(function(){
					$(".selectLoad").html($("#loaderCont").val());
				});
				$(".buttonPR").click(function(){
					$("#loadAction").click();
				});

			});

		</script>
	
		<style>
			.loader{
				 filter: Alpha(Opacity=0);
   				-moz-opacity: 0;
   				opacity: 0;
			}
			.relativeLoad:hover{
				cursor: pointer;
				color: #3139d5;
				text-decoration: underline;
			}
		</style>


</h:head>

<h:body>

<div class="upload-form" id="uploader">

        <h:form enctype="multipart/form-data" prependId="false">  
 			
 			<div class="relativeLoad">
				Click aqui para subir archivos
			</div>
			<div class="selectLoad">
			</div>
		  
		    <p:fileUpload value="#{basicData.file}" id="loaderCont"  mode="simple" styleClass="loader" />  
		  	<br />
		  	<div class="buttonPR">
						Siguiente
				</div>
		    <h:commandButton value="Submit" id="loadAction" ajax="false" styleClass="loader" 
		                actionListener="#{basicData.upload}"/>  
		 
		</h:form>  

</div>
</h:body>
</html>
