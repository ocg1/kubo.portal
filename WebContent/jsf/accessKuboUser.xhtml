			function chechForward(){

			function keyEventIntro(e,component){

						<div class="logPR" style="background-color: #FFFFFF !important; background-image: none !important;">
							<h:form id="login" prependId="false">
									
								<h:inputHidden style="display:none" id="namebraw"  value=""></h:inputHidden>
								<h:inputHidden style="display:none" id="verbraw" value=""></h:inputHidden>
								<h:inputHidden style="display:none" id="osbraw" value=""></h:inputHidden>

									<span class="descColor" style="color: #439539;" >Entrar</span>
								</div>
								
								<br />
								
								
		   						<h:panelGroup id="warningUser">
									<div style="display: #{addNaturalPerson.displayWarningUser};" >
										
										<div style="margin-left: 15px !important;" >
											<h:outputText escape="false" value="#{addNaturalPerson.warningUser}"></h:outputText>
										</div>
										
									</div>
								</h:panelGroup>
								
								<h:panelGroup id="warningUserVal">
									<h:panelGroup rendered="#{headerBean.warninguserdisp}">
									<div style="margin-left: 15px !important;" >
										<h:outputText escape="false" value="#{headerBean.warningUserMsg}"></h:outputText>
									</div>
									</h:panelGroup>
								</h:panelGroup>
								
								<div class="dvContent">
									<div class="dvLabel">
										<!-- <h:outputText value="#{msg.log_email}" styleClass="labelsStl" ></h:outputText> -->
										<h:outputText value="#{msg.log_email}" styleClass="labelsStl"  ></h:outputText>
									</div>
									<div class="dvElement">
										<p:focus for="usr" />
										<p:inputText id="usr" value="#{addNaturalPerson.email}" styleClass="elementStl" required="true" theme="none" requiredMessage="Favor de introducir tu correo electrónico">
											<p:ajax event="blur" listener="#{ addNaturalPerson.clearWarn}" update="warningUserVal warningUser warningUserBut" ></p:ajax>
											<f:validateLength minimum="2" />
										</p:inputText>
									</div>
								</div>
								<div class="dvContent">
									<div class="dvLabel">
										<h:outputText value="#{msg.log_pwd}" styleClass="labelsStl"  ></h:outputText>
									</div>
									<div class="dvElement">
										
						                <p:inputText id="confpass"  onkeyup="keyEventIntro(event,this);" value="#{headerBean.password}"  styleClass="elementStl" type="password"  required="true" requiredMessage="Favor de introducir tu contraseña">
											<p:ajax event="blur" listener="#{addNaturalPerson.clearWarn}"></p:ajax>
											<f:validateLength minimum="2" />
										</p:inputText>
									</div>
								</div>	
								<div class="dvContent">
									<div class="dvLabel">							
										<a class="labelsStl"  style="color: #C1D82F;text-decoration: none;" href="../jsf/forgotpass.xhtml">¿Olvidaste tu contraseña?</a>
									</div>
								</div>
								<h:panelGroup id="warningUserBut">
								<h:panelGroup rendered="#{headerBean.warninguserbut}">									
									<p:commandLink id="link-login" action="#{headerBean.iniciaSesion}" immediate="true"  onstart="return displayMessageProcessing('msgprocessing',false);" oncomplete="closeMessageProcessing();" style="text-decoration: none;" update="warningUser"  >
										<div class="buttonPR">
											<h:outputText value="Entrar" />
										</div>
									</p:commandLink>
								</h:panelGroup>
								</h:panelGroup>
							</h:form>

						</div>
			
						</div>

								</span>
							</div>
							
						</div>
