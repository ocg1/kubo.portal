		<link rel="stylesheet" type="text/css" href="../resources/css/footer.css" />

<h:body>

<h:form id="myform"> 
	
	<div class="dvContent">
		<div class="dvEtiqueta">
			<h:outputText value="*Prospectus ID: " styleClass="etiquetas"></h:outputText>
		</div>
		<div class="dvElemento">
			<p:inputText id="prospectus" value="#{addNaturalPerson.prospectus_id}" title="nombre" styleClass="elemento" ></p:inputText>
			<p:watermark for="prospectus" value="prospecto" />
		</div>
	</div>
	
	<div class="dvContent">
		<div class="dvEtiqueta">
			<h:outputText value="*Company ID: " styleClass="etiquetas"></h:outputText>
		</div>
		<div class="dvElemento">
			<p:inputText id="cia" value="#{addNaturalPerson.company}" title="company" styleClass="elemento" ></p:inputText>
			<p:watermark for="cia" value="company" />
		</div>
	</div>
	
	<div class="dvContent">
		<div class="dvEtiqueta">
			<h:outputText value="*Nombre: " styleClass="etiquetas"></h:outputText>
		</div>
		<div class="dvElemento">
			<p:inputText id="first_name" value="#{addNaturalPerson.first_name}" title="nombre" styleClass="elemento" ></p:inputText>
			<p:watermark for="first_name" value="Nombre" />
		</div>
		<div  class="dvElemento">
			<p:inputText id="middle_name" value="#{addNaturalPerson.middle_name}" styleClass="elemento" ></p:inputText>
			<p:watermark for="middle_name" value="Segundo nombre" />
		</div>
		<div  class="dvElemento">
			<p:inputText id="father_last_name" value="#{addNaturalPerson.father_last_name}" styleClass="elemento" ></p:inputText>
			<p:watermark for="father_last_name" value="Apellido paterno" />
		</div>
		<div  class="dvElemento">
			<p:inputText id="mother_last_name" value="#{addNaturalPerson.mother_last_name}" styleClass="elemento" ></p:inputText>
			<p:watermark for="mother_last_name" value="Apellido materno" />
		</div>
	</div>

 	
	<p:commandButton value="Ajax Submit" update=":myform:basic" id="ajax"  
             actionListener="#{addNaturalPerson.addNewNaturalPerson}" /> 
 
    <p:dataTable id="basic" var="person" value="#{addNaturalPerson.personList}">  
      <p:column id="modelHeader">  
            <f:facet name="header">  
                    Company  
            </f:facet>  
            <h:outputText value="#{person.natPerPK.company_id}" />  
        </p:column>  
        <p:column>  
            <f:facet name="header">  
                    Prospectus  
            </f:facet>  
            <h:outputText value="#{person.natPerPK.prospectus_id}" />  
        </p:column>  
        <p:column>  
            <f:facet name="header">  
                    First Name  
            </f:facet>  
            <h:outputText value="#{person.first_name}" />  
        </p:column>  
  
        <p:column>  
            <f:facet name="header">  
                    Middle Name  
            </f:facet>  
            <h:outputText value="#{person.middle_name}" />  
        </p:column>  
        
        <p:column>  
            <f:facet name="header">  
                    Father Last Name  
            </f:facet>  
            <h:outputText value="#{person.father_last_name}" />  
        </p:column>  
        
        <p:column>  
            <f:facet name="header">  
                    Mother Last Name  
            </f:facet>  
            <h:outputText value="#{person.mother_last_name}" />  
        </p:column>  
    </p:dataTable>  
</h:form>  

</h:body>
</html>
