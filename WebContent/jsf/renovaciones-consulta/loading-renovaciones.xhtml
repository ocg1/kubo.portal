<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
						
				<div class="loading-4clicks">
					
						
						<h2>#{preaprobacion.naturalPerson.first_name}:</h2>
	        				<p>Estamos verificando tu información de crédito.</p>

							<p>Este proceso puede tardar unos minutos, por favor espera sin cerrar la pantalla. </p>
							
							<figure class="kubi-feliz">
								<img src="../resources/img/espera.gif"/>
							</figure>
	        			
				
					</div>
					
					
					<div class="rejection-4clicks">
					
						
						<h2>#{sessionBean.nombre}:</h2>
	        				<p>Es necesario continuar por el formulario para completar el proceso. </p>

							<!-- <p>Este proceso puede tardar unos minutos, por favor espera sin cerrar la pantalla. </p> -->
							
							<p:commandLink immediate    = "true"
							   onstart          = "return displayMessageProcessing('msgprocessing', true);" 
							   style			= "text-decoration: none;"
							   value	        = "Regresar a mi cuenta"
							   action			= "#{consultaRenovacion.returnToControlTable}"
							   styleClass		= "callActionMedium btnNaranja regresar_cuenta"	
							   >
						
							</p:commandLink>
							
							<ui:include src="editar_formulario_button.xhtml"></ui:include>
	        			
				
					</div>
					
</ui:composition>
