<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">													
	
	<p:dataTable var                 = "member"
				 value               = "#{panel_seleccion.lista_membership}"  			      			
			     filteredValue       = "#{panel_seleccion.lista_filtrada}"  			     
			     selectionMode       = "single"	  
			     selection           = "#{panel_seleccion.usuario_selected}"				     
			     rows                = "10"
			     rowKey              = "#{member.membershipPK.prospectus_id}"		     		    
			     paginator           = "true"
                 paginatorTemplate   = "{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
        
        <p:ajax event      = "rowSelect"   
        		listener   = "#{panel_seleccion.listener_usuario_selected}" />
        
        <p:column headerText = "prospectus_id">
            <h:outputText value = "#{member.membershipPK.prospectus_id}" />
        </p:column>
        
        <p:column headerText = "area">
            <h:outputText value = "#{member.person.prospectus.area}" />
        </p:column>
        
        <p:column headerText = "nombre">
            <h:outputText value = "#{member.person.first_name} #{member.person.father_last_name} #{member.person.mother_last_name}" />
        </p:column>
        
        <p:column headerText = "email" filterBy = "#{member.email}" filterMatchMode = "contains">
            <h:outputText value = "#{member.email}" />
        </p:column>       
    </p:dataTable>
</ui:composition>
