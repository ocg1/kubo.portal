<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
 <html xmlns    = "http://www.w3.org/1999/xhtml"

	   xmlns:h  = "http://java.sun.com/jsf/html"
	   xmlns:p  = "http://primefaces.org/ui"
	   xmlns:f  = "http://java.sun.com/jsf/core"
	   xmlns:c  = "http://java.sun.com/jsp/jstl/core">	  
	   
	<h:head>			
		<script type = "text/javascript" src = "https://maps.google.com/maps/api/js?sensor=true"/>

		<script type = "text/javascript" src = "../../../../resources/js/templates/perfil_completo/perfil_del_cliente/vivienda/init_mapa_ubicacion.js"/>
		<script type = "text/javascript" src = "../../../../resources/js/templates/perfil_completo/perfil_del_cliente/vivienda/listener_mapa_ubicacion.js"/>
		<script type = "text/javascript" src = "../../../../resources/js/templates/perfil_completo/perfil_del_cliente/vivienda/asignar_address_TOKEN.js"/>		
	
		<link rel = "stylesheet" type = "text/css" href = "../../../../resources/css/templates/tipografia/tipografia.css" />
		<link rel = "stylesheet" type = "text/css" href = "../../../../resources/css/secciones/fichas_producto/fluid_grid.css" />
		<link rel = "stylesheet" type = "text/css" href = "../../../../resources/css/templates/header/header.css" />
		<link rel = "stylesheet" type = "text/css" href = "../../../../resources/css/templates/header/label_menu_items.css" />	
		<link rel = "stylesheet" type = "text/css" href = "../../../../resources/css/templates/header/label_bienvenido_usuario.css" />
		<link rel = "stylesheet" type = "text/css" href = "../../../../resources/css/templates/header/secciones_menu_items.css" />					
		<link rel = "stylesheet" type = "text/css" href = "../../../../resources/css/templates/footer/footer.css" />				
	</h:head>
	
	<h:body>		
		<c:set var = "localhost"    value = "http://localhost:8080" />				
		<c:set var = "context_root" value = "#{request.contextPath}" />
		<c:set var = "resources"    value = "#{localhost}#{context_root}/resources" />	
		
		<div id    = "loading_gif"  
			 style = "display:none;
			 		  position:absolute;
			          width: 50px;
			          height: 50px;
			          top:100px;
			          left: 600px;
			          z-index: 100;">
			<img src = "#{resources}/img/loading.gif"/>
		</div>
			
		<p:layout fullPage = "true">
			<p:layoutUnit position = "north">			
				<div class = "main_header">
					<ui:include src = "../../../templates/header/header.xhtml" />					
				</div>	
			</p:layoutUnit>		
			
			<p:layoutUnit position    = "west" 
						  header      = "Panel / Usuarios"
						  size        = "600" 
						  resizable   = "true"
						  collapsible = "true"
						  collapsed   = "true">			
						  
				<ui:include src = "../../login/panel_seleccion_login.xhtml"/>				
				<ui:include src = "../../acreditado/panel_seleccion_acreditado.xhtml"/>							  						 
        		<ui:include src = "../../login/submit_seleccion_login.xhtml"/>    				    				
		    </p:layoutUnit>
		
		    <p:layoutUnit position = "center" size = "300">	
				<ui:include src = "test_mapa.xhtml"/>
		    </p:layoutUnit>			    
		
			<p:layoutUnit position = "south" size = "65">
    			<div style = "width:auto;
    			              overflow:hidden;
							  border:0px solid black;">
							  
			    	<div class = "float_divider"/>		
		
					<div class = "south_column">					
						<ui:include src = "../../../templates/footer/footer.xhtml" />
					</div>	
				</div>				
			</p:layoutUnit>
		</p:layout>
