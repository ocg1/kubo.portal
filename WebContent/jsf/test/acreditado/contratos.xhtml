<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
				
		<div class = "ui-corner-all" 
			 style = "margin:0;
					  padding:10px 35px;
			 		  text-align:center; 		
			 		  overflow: hidden;			 		  					 		 
			 		  border:1px solid #a8a8a8;">	
 		  
 		  	<h3 style = "float: left;">Documentos</h3>	
 		  	
 		  	<div style = "float: left; margin-left: 35px; margin-top: 8px;"> 
				<h:inputText immediate = "true" ajax = "true">
					<p:ajax event = "blur"						    
							oncomplete = "folder_name_on_complete(xhr, status, args);" 
							listener   = "#{TestDashboard.init_folder_name}"/>
				</h:inputText>			
			</div>	
 		  	
 		  	<div style = "float: left; margin-left: 35px; margin-top: 8px;"> 
				<h:commandButton value = "Cargar Lista Creditos SAFI" immediate = "true" ajax = "true">
					<p:ajax event = "click"
						    
							oncomplete = "load_on_complete(xhr, status, args);" 
							listener   = "#{TestDashboard.init_lista_creditos_SAFI}"/>
				</h:commandButton>			
			</div>	
			
			<div style = "float: left; margin-left: 35px; margin-top: 8px;"> 
				<h:commandButton value = "Cargar Contratos" immediate = "true" ajax = "true">
					<p:ajax event = "click"
						    
							oncomplete = "load_on_complete(xhr, status, args);" 
							listener   = "#{TestDashboard.init_load}"/>
				</h:commandButton>			
			</div>						
			
			<div id = "busqueda-ajax-loader" style = "float: left; display:none; margin-left: 35px;"> 
				<img src = "../../resources/img/ajax-loader.gif"/>
			</div>
			
			<div id = "blocked-person-TOTAL" style = "float: left; margin-left: 35px; display:none;">
				<h3>Coincidencias: <strong style = "color: red;" /></h3>
			</div>
		</div>				
</ui:composition>
