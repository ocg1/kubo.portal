<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div class="bloqueBanner bloqPrestamo">
		<h2>¿Necesitas un préstamo?</h2>
								
		<h:inputHidden id="montoMax" value="#{simulator.montoMax}" />
		<h:inputHidden id="montoMin" value="#{simulator.montoMin}" />
		<h:inputHidden id="termMax"  value="#{simulator.termMax}" />	
		
		<p>simulator.montoMax #{simulator.montoMax}</p>			
					
		<ui:include src = "simulador/ammount.xhtml"/>
		<ui:include src = "simulador/term_id.xhtml"/>
		<ui:include src = "simulador/frequency_id.xhtml"/>				
					
		<h:commandLink id = "modifcaCondiciones" immediate = "true" value = "Simular">
			<p:ajax event = "click"					
					listener   = "#{testAdditionalCredit.simulador.init_simulator}" 
					oncomplete = "simulation_oncomplete(xhr, status, args);" />
		</h:commandLink>	
	</div>		
</ui:composition>
