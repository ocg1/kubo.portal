<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">	
				 
	<div class = "field">
		<div class = "dvLabel">
			<h:outputLabel styleClass = "labelsStl" value = "#{msg.Zipcode_text}" />
		</div>
		
	
		
		<div id = "vivienda_codigo_postal_#{benefic.beneficiarie_id}" class = "dvElementAddres1">					
			<h:inputText immediate  = "true" maxlength = "5"
					     onkeypress = "return Vivienda.isNumberKey(event);"  
					     onfocus    = "Beneficiario.Domicilio.init_focus_date(#{benefic.beneficiarie_id});"
					     value      = "#{benefic.addressbean.zip_code}" 					       
					     styleClass = "elementAddres1 validatorClass zipcode">
					     
				<f:attribute name = "beneficiarie_id" value = "#{benefic.beneficiarie_id}"/>
				
				<p:ajax event      = "blur" 
						onstart    = "return Vivienda.validateZipCode('vivienda_codigo_postal_#{benefic.beneficiarie_id}');" 						 
						listener   = "#{ibeneficiaries.domicilio.init_zipcode}"
						oncomplete = "Beneficiario.Domicilio.zipcode_oncomplete(xhr, status, args);"/>
						
			</h:inputText>	
		</div>
	</div>				 
</ui:composition>
