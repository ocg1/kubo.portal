<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:f  = "http://java.sun.com/jsf/core"
			     xmlns:p  = "http://primefaces.org/ui">
			     			 
	<div class = "field">
		<div class = "dvLabel" style = "width: 70px; float: left;">
			<h:outputLabel styleClass = "labelsStl" value = "#{msg.Street_text}" />
		</div>
		
		
		

			<h:inputText id = "edicion_vivienda_street_#{benefic.beneficiarie_id}" 
						 value = "#{benefic.addressbean.street}"  
						 onfocus    = "Beneficiario.Domicilio.init_focus_date(#{benefic.beneficiarie_id});"
						 styleClass = "elementAddres1 validatorClass mapClass street" >
						 
			   <f:attribute name = "beneficiarie_id" value = "#{benefic.beneficiarie_id}"/>
			   <f:attribute name = "input_text_ID"   value = "street"/>		
			   
			   <p:ajax event = "blur"
				       oncomplete = "Beneficiario.Domicilio.input_text_oncomplete(xhr, status, args);" 
					   listener   = "#{ibeneficiaries.domicilio.init_input_text}"/>					 
	
<!--
				<p:ajax event      = "blur"  
					    listener   = "#{benefic.editor_vivienda.listener_generar_vivienda_TOKEN}"
					    oncomplete = "viviendaEspecial(xhr, status, args);"/>
-->					    
			</h:inputText>							
		
	</div>
	
</ui:composition>
