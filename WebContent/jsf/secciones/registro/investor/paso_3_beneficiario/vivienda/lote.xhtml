<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:f  = "http://java.sun.com/jsf/core"
			     xmlns:p  = "http://primefaces.org/ui">
			     
	<div class="dvContent stlCntNumLote" style="float: left;">
		<div class="dvLabel" >
			<h:outputLabel styleClass="labelsStl" value="#{msg.Lt_text}" />
		</div>
		

		
		<div class="dvElement" style=" float: left;">
			<h:inputText immediate = "true" size = "4" 
						 value = "#{benefic.addressbean.mx_lote}" 
						 onfocus    = "Beneficiario.Domicilio.init_focus_date(#{benefic.beneficiarie_id});"
						 styleClass = "elementAddresMin">
						 
			   <f:attribute name = "beneficiarie_id" value = "#{benefic.beneficiarie_id}"/>
			   <f:attribute name = "input_text_ID"   value = "mx_lote"/>		
			   
			   <p:ajax event = "blur"
				       oncomplete = "Beneficiario.Domicilio.input_text_oncomplete(xhr, status, args);" 
					   listener   = "#{ibeneficiaries.domicilio.init_input_text}"/>		
	
<!-- 
				<p:ajax event      = "blur"  
					    listener   = "#{benefic.editor_vivienda.listener_generar_vivienda_TOKEN}"
					    oncomplete = "Vivienda.callback_vivienda_TOKEN(xhr, status, args);"/>
-->			
			</h:inputText>
		</div>
	</div>
</ui:composition>
