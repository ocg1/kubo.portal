<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"				
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id = "beneficiario-domicilio-#{benefic.beneficiarie_id}" style = "display: none;">	
	
		<h:commandLink class = "init-persist-beneficiarie" immediate = "true">
			<p:ajax event = "click"
					oncomplete = "Beneficiario.persist_beneficiarie_oncomplete(xhr, status, args);"
					listener = "#{ibeneficiaries.beneficiario.persist(benefic)}"/>
		</h:commandLink>
	
		<h:commandLink class = "init-lista-neighborhood" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "Beneficiario.Domicilio.lista_neighborhood_oncomplete(xhr, status, args);"
					listener = "#{ibeneficiaries.domicilio.init_lista_neighborhood}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-neighborhood" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "Beneficiario.Domicilio.neighborhood_oncomplete(xhr, status, args);"
					listener = "#{ibeneficiaries.domicilio.init_neighborhood(benefic)}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-focus-date">
			<p:ajax event = "click" 
					oncomplete = "Beneficiario.Domicilio.focus_on_complete(xhr, status, args);"
					listener = "#{ibeneficiaries.domicilio.init_focus_date}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-change-control-zipcode" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "Beneficiario.Domicilio.change_control_oncomplete(xhr, status, args);"
					listener = "#{ibeneficiaries.domicilio.init_change_control_zipcode(benefic)}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-change-control-neighborhood" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "Beneficiario.Domicilio.change_control_oncomplete(xhr, status, args);"
					listener = "#{ibeneficiaries.domicilio.init_change_control_neighborhood(benefic)}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-change-control" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "Beneficiario.Domicilio.change_control_oncomplete(xhr, status, args);"
					listener = "#{ibeneficiaries.domicilio.init_change_control(benefic)}"/>
		</h:commandLink>

	</div>				
</ui:composition>
