<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">	
	<div class="field">
		<div class="dvLabel">
			<h:outputLabel styleClass="labelsStl" value="#{msg.Name_innerText} "/>
		</div>
		
		
	
			<h:inputText value = "#{benefic.first_name}" id="nameBenef" styleClass="elementAddres1 validatorClass requiredVerify hs_class ">
				<p:ajax event      = "blur" 
						listener   = "#{ibeneficiaries.beneficiario.persist(benefic)}" 
						oncomplete = "Beneficiario.verificPersentage();" 
						update     = ":frm_beneficiaries:lstPercBenefi" />
			</h:inputText>							
		
	</div>		
	
	<div class="field">
		<div class="dvLabel">
			<h:outputLabel styleClass="labelsStl" value="#{msg.SecondName_innerText}"/>
		</div>
		
		
			<h:inputText value = "#{benefic.middle_name}" styleClass="elementAddres1 hs_class" id="middle_name_Benef"  >
				<p:ajax event      = "blur"   
						listener   = "#{ibeneficiaries.beneficiario.persist(benefic)}" 
						oncomplete = "Beneficiario.verificPersentage();" 
						update     = ":frm_beneficiaries:lstPercBenefi" />
			</h:inputText>							
	
	</div>
		
	<div class="field">
		<div class="dvLabel">
			<h:outputLabel styleClass="labelsStl" value="#{msg.LastName_innerText}"/>
		</div>
		
	
			<h:inputText value = "#{benefic.father_last_name}"  styleClass="elementAddres1 validatorClass requiredVerify hs_class" id="last_name_Benef">
				<p:ajax event      = "blur"   
					    listener   = "#{ibeneficiaries.beneficiario.persist(benefic)}" 
					    oncomplete = "Beneficiario.verificPersentage();" 
					    update     = ":frm_beneficiaries:lstPercBenefi" />						
			</h:inputText>							
	
	</div>	
		
	<div class="field">
		<div class="dvLabel">
			<h:outputLabel styleClass="labelsStl" value="#{msg.SurName_innerText}"/>
		</div>

		<div  class="dvElementAddres1 validatorClass requiredVerify" >
			<h:inputText value = "#{benefic.mother_last_name}" styleClass="elementAddres1 hs_class" id="last_name2_Benef">
				<p:ajax event      = "blur"   
					    listener   = "#{ibeneficiaries.beneficiario.persist(benefic)}" 
					    oncomplete = "Beneficiario.verificPersentage();" 
					    update     = ":frm_beneficiaries:lstPercBenefi" />	
			</h:inputText>							
		</div>
	</div>
</ui:composition>
