<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">	
	<div class="dvContent">
		 <p:commandLink immediate      = "true"
		 				actionListener = "#{ibeneficiaries.removeBenefic}"			
		 				oncomplete     = "Beneficiario.oncompleAddBeneficiaries();"	 				
		 				update         = ":frm_beneficiaries:beneficiaries :frm_beneficiaries:lstPercBenefi"		 				
		 				style  = "float: right; display:#{ibeneficiaries.listBenefic.size() >= 2 ? 'block;':'none;'};"
		 				styleClass		= "btn_gris eliminar_beneficiario"
		 				>
			<f:attribute name = "beneficID"    value="#{benefic.beneficiarie_id}" />
            <f:attribute name = "accountID"    value="#{benefic.saving_account_id}" />
            <f:attribute name = "beneficiario" value="#{benefic}" />
            <h:outputText value = "Eliminar" />  
		</p:commandLink> 
	</div>				 
</ui:composition>
