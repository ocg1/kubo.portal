<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<div class = "field">
		<div class = "dvLabel">
			<h:outputLabel styleClass = "labelsStl" value = "Cuenta Clabe "/>
		</div>

		

			<h:inputText id    = "clabe"
						 value = "#{deal.thisClabe.mx_clabe}"  
						 styleClass = "elementAddres1 validatorClass hs_class hs_private" 
						 onkeypress = "return isNumberKey(event);">
						 
				<p:ajax event = "blur" 
						onstart  = "return init_validation_mx_CLABE();" 
						listener = "#{deal.updateClabe}" />
			</h:inputText>
		</div>

</ui:composition>
