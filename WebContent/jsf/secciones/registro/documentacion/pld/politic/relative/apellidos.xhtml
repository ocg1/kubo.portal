<ui:composition xmlns   = "http://www.w3.org/1999/xhtml"

				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<div class="dvContentPLD field">
		<div class="dvLabel">
			<h:outputText value="Apellido paterno*" styleClass="labelsStl" />
		</div>

	</div>
	
	<div class="dvContentPLD field">
		<div class="dvLabel">
			<h:outputText value="Apellido materno*" styleClass="labelsStl" />

	</div>
