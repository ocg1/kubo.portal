	<div class="field">

¿cuál es su origen?*"/>

			<h:inputText id         = "resourceOrigin" 
						 value      = "#{addPldDocument.prevencionld.resource_origin}"

						 styleClass = "elementAddres1 validatorClass hs_class" >
