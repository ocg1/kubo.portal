<ui:composition xmlns   = "http://www.w3.org/1999/xhtml"
			    xmlns:h = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
		<div class="dvContentPLD">
			<div class="dvLabel">
				<h:outputText value="Apellido paterno*" styleClass="labelsStl" />
			</div>
			<div  class="dvElementAddres1">
				<p:inputText id="aPaterno" value="#{addPldDocument.prevencionld.kubo_father_last_name}" styleClass="elementAddres1 validatorClass">
					<p:ajax event="blur" oncomplete="fieldCount();" listener="#{addPldDocument.savePrevencionLD}"/>
					<f:validateLength minimum="2" />
				</p:inputText>
			</div>
		</div>
	
		<div class="dvContentPLD">
			<div class="dvLabel">
				<h:outputText value="Apellido materno*" styleClass="labelsStl" />
			</div>
			<div  class="dvElementAddres1">
				<p:inputText id="aMaterno" value="#{addPldDocument.prevencionld.kubo_mother_last_name}" styleClass="elementAddres1 validatorClass" >
				<p:ajax event="blur" oncomplete="fieldCount();" listener="#{addPldDocument.savePrevencionLD}"></p:ajax>
				</p:inputText>
			</div>
		</div>				
</ui:composition>
