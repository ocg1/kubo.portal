<ui:composition xmlns   = "http://www.w3.org/1999/xhtml"
			    xmlns:h = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<div class="field">
		<div class="dvLabel">
			<h:outputLabel styleClass="labelsStl" value="¿Cuál será el monto máximo aproximado de cada uno de tus pagos o depósitos?*"/>
		</div>
		
		<div class="leyendas italic">Si necesitas depositar más, lo podrás hacer.</div>
		
		<div  class="dvElementAddres1">
			<h:panelGroup rendered="#{sessionBean.area == 'L'}" >
				<h:inputText id="momentmaxdep" maxlength="10" onkeyup="format(this);"  style="text-align: right;"  value="#{addPldDocument.maximum_depositStr}" styleClass="elementAddres1 formatpld validatorClass hs_class" >
					<p:ajax event="blur" listener="#{addPldDocument.savePrevencionLD('maximum_depositStr')}" />
					<f:convertNumber pattern="###,###,###,###" locale="es_MX" type="currency" groupingUsed="true" />
				</h:inputText>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{sessionBean.area == 'I'}" >
				<h:inputText id="momentmaxdepInv" maxlength="10" onkeyup="format(this);"  style="text-align: right;"  value="#{addPldDocument.maximum_depositStr}" styleClass="elementAddres1 formatpld validatorClass" >
					<p:ajax event="blur" rendered="#{sessionBean.area == 'I'}" oncomplete="validaMontoMax(xhr, status, args);" />
					<f:convertNumber pattern="###,###,###,###" locale="es_MX" type="currency" groupingUsed="true" />
				</h:inputText>
			</h:panelGroup>
		</div>
	</div>				
</ui:composition>
