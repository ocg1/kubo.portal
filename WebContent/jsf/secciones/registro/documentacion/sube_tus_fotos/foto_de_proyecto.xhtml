				xmlns:f  = "http://java.sun.com/jsf/core"

	<ui:include src = "foto-de-proyecto/titulo.xhtml"/>
							
	<div class="dvContent2" >						
		<div class="dvContent" style="margin:0;">										
			<div  class="dvElementLength">
		
			<h:panelGroup id = "sectionLogos" rendered = "#{addPldDocument.listImgLogos != null}">
			
			<div class="field" style="margin:0;">
				<div class="dvLabel"><label class="labelsStl">
				Foto en tu negocio o empleo</label>							
				</div>
				
				<div class="leyendas">
					Tómate una foto donde salgas trabajando en tu empleo o negocio.
				</div>
			</div>
		
				<ui:repeat var = "images" value = "#{addPldDocument.listImgLogos}" varStatus = "status">	
					<h:form id = "frm_proyect_image"  enctype = "multipart/form-data" data-ajax = "false">						
						<!-- h:panelGroup rendered = "#{status.index == 0}">

							</div>
						</h:panelGroup -->
						
						<div class = "imgLogoProyect">
						    <p:graphicImage  style = "width: #{images.width}px; height : #{images.height}px;" 
						    				 url   = "../resources#{images.urlImgThumb}" />
						</div>		
							
				
						<fieldset class="btn_imagenes" >
							<ui:include src = "foto-de-proyecto/cambiar.xhtml" />
							<h:panelGroup rendered = "#{status.index != 0}">
								<ui:include src = "foto-de-proyecto/eliminar.xhtml" />
							</h:panelGroup>
						</fieldset>			
					</h:form>
					
							
									
				</ui:repeat>
				
				<ui:include src = "foto-de-proyecto/subir-otra.xhtml" />
				<script>
				listoPaso ();
				fieldCount();
				</script>
			</h:panelGroup>				
		</div>	
		
		</div>
	</div>
