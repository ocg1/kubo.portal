<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<p:fileUpload id = "file_selfie" 									  
				  update   = ":sectionSelfie, :pnlTitleSelfie" 
				  fileUploadListener = "#{addPldDocument.handleFileCredFmDos}"	
			      invalidSizeMessage = "Tamaño del archivo inválido."
			      invalidFileMessage = "Tipo de archivo no válido." 
			      									    
	              mode  = "advanced"   							            
	              auto  = "true"            
	              label = "Cambiar"					            
	              sizeLimit  = "5242880"						              
	              allowTypes = "/(\.|\/)(gif|jpe?g|png)$/"
	              
	              styleClass = "custumStlFileUpload  btnChangeDoc"
	              style = "float:left;width:auto;">	
	              
	              <f:attribute name = "typefile" value = "119"/>		
	              					 
	</p:fileUpload>
				
</ui:composition>
