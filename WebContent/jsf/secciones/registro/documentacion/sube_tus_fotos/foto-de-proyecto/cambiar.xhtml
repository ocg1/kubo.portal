	<p:fileUpload id = "file_logos" 									  
				  rendered = "#{images.typeLogo >= 0 and images.isSave()}"
				  update   = ":sectionLogos" 
				  
				  fileUploadListener = "#{addPldDocument.editFileLogo}" 
				  																										  
			      invalidSizeMessage = "Tamaño del archivo inválido."
			      invalidFileMessage = "Tipo de archivo no válido." 
			      									    
	              mode  = "advanced"   							            
	              auto  = "true"            
	              label = "Cambiar"					            
	              sizeLimit  = "5242880"						              
	              allowTypes = "/(\.|\/)(gif|jpe?g|png)$/"
	              
	              styleClass = "custumStlFileUpload  btnChangeDoc"
	              style = "float:left;width:auto;">						 
	</p:fileUpload>
