<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:p  = "http://primefaces.org/ui">
			     
	<div class = "dvContent">
		<h:inputHidden styleClass = "elementAddres1" />
	</div>				 
	
	<div class = "field">
		<div class = "dvLabel" style = "width: 70px; float: left;">
			<h:outputLabel styleClass = "labelsStl" value = "#{msg.Street_text}" />
		</div>
		
		

			<h:inputText immediate = "true"
						 value = "#{basicData.fiscal.address.street}"
						 onfocus    = "Domicilio.init_focus_date(9);" 
						 styleClass = "elementAddres1 validatorClass mapClass street hs_class"
						 id="street2">
						 
				<p:ajax event = "blur"  
						oncomplete = "Domicilio.street_on_complete(xhr, status, args);"
						listener   = "#{basicData.fiscal.init_street}"/>
			</h:inputText>		
			<p:watermark for="street2" value="Escribe tu calle"/>						
	
	</div>
	
</ui:composition>
