			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:p  = "http://primefaces.org/ui">
			     
	<div class = "field" >
	
		<div class = "dvLabel" style = "width: 120px; clear: both;">
			<h:outputLabel styleClass = "labelsStl" value="#{msg.BetweenStreet2_text}" />
		</div>
		
		
		
			<h:inputText immediate = "true" 
					     value = "#{basicData.fiscal.address.second_street_reference}"

					     styleClass = "elementAddres1">
					     
				<p:ajax event = "blur" 
						oncomplete = "Domicilio.second_reference_on_complete(xhr, status, args);"

			</h:inputText>
		
	</div>
</ui:composition>
