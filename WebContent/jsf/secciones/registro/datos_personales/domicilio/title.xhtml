<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
				 xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">	
				 
	<h:panelGroup id = "domicilio_title">

		<h:panelGroup rendered = "#{basicData.naturalPerson.country_of_residence == 2 and basicData.naturalPerson.prospectus.person_type == 'F'}">
			<div class = "dvContent">
				  	<h3 class="encH3">
						<h:outputLabel styleClass = "clTitleLbl" value = "Tu domicilio en México"/>
					</h3>	
				</div>
		
		</h:panelGroup>
	
		<h:panelGroup rendered = "#{basicData.naturalPerson.country_of_residence == 1 and basicData.naturalPerson.prospectus.person_type == 'F'}">
			<div class = "dvContent">
				<div class = "clTitle">
					<!-- h:outputLabel styleClass = "clTitleLbl" value = "¿Dónde vives?"/ -->
				</div>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered = "#{basicData.naturalPerson.prospectus.person_type == 'F'}">
		 	<h:panelGroup rendered = "#{sessionBean.area == 'I'}" >
				<div class = "dvContent">
					<div class="sectionInv" style="display:block;" >Domicilio</div>	
		
				</div>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup rendered = "#{basicData.naturalPerson.prospectus.person_type == 'M'}">
			<div class = "dvContent">
				<div class="sectionInv" style="display:block;" >Dirección de la empresa</div>	
	
			</div>
		</h:panelGroup>
	</h:panelGroup>				 
</ui:composition>
