<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div class="field">
		<div class = "dvLabel">
			<h:outputLabel styleClass = "labelsStl" value = "#{msg.legal_name}" />
		</div>				
		
					
			<h:inputText value      = "#{basicData.naturalPerson.legal_name}" 
					     maxlength  = "200"  
					     styleClass = "elementAddres1 validatorClass requiredVerify hs_class"
					     id="companyName">
					     
				<p:ajax event     	= "blur"
						oncomplete	= "PersonaMoral.legal_name_on_complete(xhr, status, args);" 
						listener  	= "#{basicData.moral.init_legal_name}" />
						
			</h:inputText>
	<p:watermark for="companyName" value="Escribe el nombre de tu empresa"/>
	</div>				
</ui:composition>
