<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div class="field">	
				
		<div class = "dvLabel">
			<h:outputLabel styleClass = "labelsStl" value = "Segundo nombre"/>
		</div>
			
	     <p:inputText id = "second_name" immediate = "true"
	     			  value   = "#{basicData.naturalPerson.middle_name}"
					  onfocus = "DatosPersonales.init_focus_date(1);" 					  
					  styleClass = "elementStl hs hs_class"
					  onblur=" mixPanel ('segundoNombre')">

				<p:ajax event = "blur"
						oncomplete = "DatosPersonales.middle_name_on_complete(xhr, status, args);"  
						listener   = "#{basicData.guardaMiddleName}"/>
			
		</p:inputText>
		
		<p:watermark for = "second_name" value = "Escribe tu segundo nombre" />   

	</div>					
</ui:composition>
