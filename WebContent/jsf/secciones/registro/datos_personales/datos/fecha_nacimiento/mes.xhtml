<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div class = "selectNuevo">
		<h:selectOneMenu id         = "month"  immediate = "true"
					     value      = "#{basicData.birthday.month}" 
					     disabled   = "#{navigationBean.disabledComponent('month')}"  
					     onfocus    = "DatosPersonales.init_focus_date(2);"
					     styleClass = "elementStlSelMonth mapOff validatorClass requiredVerify hs_class" 
					     onchange = "mixPanel_fechaNacimiento ('fechaNacimiento');"
					      >
					     
			<f:selectItem itemLabel = "Mes " itemValue = "0" />
			
			<f:selectItems value = "#{basicData.birthday.lista_meses}"/>
			
			<p:ajax    event = "change" update = "rfc comboDate curp"
					listener = "#{basicData.birthday.init_month}" 					
				  oncomplete = "DatosPersonales.birthdate_on_complete(xhr, status, args);"/>
			
		</h:selectOneMenu>
	</div>				
</ui:composition>
