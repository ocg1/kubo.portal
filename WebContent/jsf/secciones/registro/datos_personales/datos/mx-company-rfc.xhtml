	<div class = "field">
		<div class = "dvLabel">
			<h:outputLabel styleClass = "labelsStl" value = "#{msg.mx_company_rfc}" />
		</div>				
		
						
			<h:inputText value      = "#{basicData.naturalPerson.mx_company_rfc}" 
					     maxlength  = "12"  
					     styleClass = "elementAddres1 validatorClass requiredVerify hs_class"
					     id="rfcCompany">
					     
				<p:ajax event     	= "blur" 
						oncomplete	= "PersonaMoral.company_rfc_on_complete(xhr, status, args);" 
						listener  	= "#{basicData.moral.init_company_rfc}" />
						
			</h:inputText>
			<p:watermark for="rfcCompany" value="Escribe el RFC de la empresa"/>		
	</div>
