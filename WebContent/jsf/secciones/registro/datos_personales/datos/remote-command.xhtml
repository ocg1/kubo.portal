<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id = "datos-remote-command" style = "display: none">
		
		<h:commandLink id = "focus-first-name">
			<p:ajax event = "click" 
					oncomplete = "DatosPersonales.focus_on_complete(xhr, status, args);"
					listener = "#{basicData.name.init_focus_date}"/>
		</h:commandLink>
	
		<h:commandLink id = "focus-gender-id">
			<p:ajax event = "click" 
					oncomplete = "DatosPersonales.focus_on_complete(xhr, status, args);"
					listener = "#{basicData.gender.init_focus_date}"/>
		</h:commandLink>
		
		<h:commandLink id = "focus-birth-date">
			<p:ajax event = "click" 
					oncomplete = "DatosPersonales.focus_on_complete(xhr, status, args);"
					listener = "#{basicData.birthday.init_focus_date}"/>
		</h:commandLink>
		
		<h:commandLink id = "focus-citizenship">
			<p:ajax event = "click" 
					oncomplete = "DatosPersonales.focus_on_complete(xhr, status, args);"
					listener = "#{basicData.citizenship.init_focus_date}"/>
		</h:commandLink>
		
		<h:commandLink id = "focus-birth-place">
			<p:ajax event = "click" 
					oncomplete = "DatosPersonales.focus_on_complete(xhr, status, args);"
					listener = "#{basicData.state.init_focus_date}"/>
		</h:commandLink>
		
		<h:commandLink id = "focus-birth-country">
			<p:ajax event = "click" 
					oncomplete = "DatosPersonales.focus_on_complete(xhr, status, args);"
					listener = "#{basicData.country.init_focus_date}"/>
		</h:commandLink>
	</div>				
</ui:composition>
