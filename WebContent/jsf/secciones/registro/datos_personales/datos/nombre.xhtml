<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<div class="field">		
				
		<div class = "dvLabel">
			<h:outputLabel styleClass = "labelsStl" value = "¿Cuál es tu nombre?*"/>
		</div>			
	
		 <h:panelGroup id = "warningName">
			<div>	
				<div style="color: #FF0000; font-size: 0.9em;" >
					<h:outputText value = "#{addNaturalPerson.warningName}" escape = "false" />
				</div>												
			</div>
		</h:panelGroup>
		
		<p:inputText id = "name" immediate = "true" 
					 value   = "#{basicData.naturalPerson.first_name}"
					 onfocus = "DatosPersonales.init_focus_date(1);"
					 onblur  = "actualizarNombre();" 
					 styleClass = "name elementStl validatorClass hs_class">					 

			<p:ajax event = "blur" update = "warningName :frmErrorBuro:pnlErrorBuro"
			        listener   = "#{basicData.guardaPrimerNombre}"
					oncomplete = "DatosPersonales.first_name_on_complete(xhr, status, args);"  />
		</p:inputText>

		<p:watermark for = "name" value = "Escribe tu primer nombre" />     
	</div>
</ui:composition>
