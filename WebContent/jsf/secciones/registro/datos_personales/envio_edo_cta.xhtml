<ui:composition 
	xmlns    = "http://www.w3.org/1999/xhtml"
	xmlns:h  = "http://java.sun.com/jsf/html"
	xmlns:ui = "http://java.sun.com/jsf/facelets"
	xmlns:f  = "http://java.sun.com/jsf/core"
	xmlns:p  = "http://primefaces.org/ui" >
	
			<h:panelGroup rendered = "#{basicData.dispInvestor == 'block'}" >
			<fieldset style = "display:#{basicData.dispInvestor}">
			
				<div class = "dvContent2">
					<div class = "dvContent">
						<div class="dvLabel">
							<h:outputLabel styleClass="labelsStl" value="¿Quieres que el estado de cuenta te llegue de manera electrónica?" />
						</div>
						
						<div  class = "dvElement">
							<h:selectOneRadio id         = "statement_sent"  
											  value      = "#{basicData.prospectus.electronic_statement}"  
											  styleClass = "elementStlLbl validatorClass requiredVerify">
											  
							    <f:selectItem itemValue = "1" itemLabel = "Si" />
							    <f:selectItem itemValue = "2" itemLabel = "No"/>
							    
							    <p:ajax event      = "click" 
							    		listener   = "#{basicData.saveData}" 
							   			oncomplete = "fieldCount();"></p:ajax>
							</h:selectOneRadio>						
						</div>
					</div>
				</div>	
				
				<h:panelGroup rendered = "false" >
					<div class = "dvContent2">
						<div class = "dvContent">
							<div class = "dvLabel" style = "width: 450px;">
								<h:outputLabel styleClass = "labelsStl" value = "Es tiempo de crear tu cuenta, ponle un nombre para que puedas identificar el objetivo de tu inversión, por ejemplo, vacaciones, colegiatura de mis hijos, etc..." />
							</div>
							
							<div  class = "dvElement">
								<h:inputText value="#{basicData.descriptioAccount}"  styleClass = "elementAddres1 validatorClass" >
									<p:ajax event="blur"  listener="#{basicData.saveAddress}"/>
								</h:inputText>				
							</div>
						</div>
					</div>	
				</h:panelGroup>
				
		</fieldset>
		</h:panelGroup>
</ui:composition>
