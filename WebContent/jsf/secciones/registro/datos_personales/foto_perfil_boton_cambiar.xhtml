<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui" >
				
	<div >
		<h:form id        = "frm-fileupload" 
				enctype   = "multipart/form-data"  
				prependId = "false">				
		
			<p:fileUpload id = "file_logos" 		 	
						  label      = "Cambiar imagen" allowTypes = "/(\.|\/)(gif|jpeg|png|jpg)$/"				      					
						  mode       = "advanced"       auto       = "true"            		              				           
			              sizeLimit  = "5242880"        immediate  = "true"		              	      	
		    			  onstart    = "uploadStart();" oncomplete = "window.location.reload();"	
		    			  fileUploadListener = "#{basicData.changePicture}"													   
					      invalidSizeMessage = "Tamaño del archivo inválido." 
					      invalidFileMessage = "Tipo de archivo no válido."
					      styleClass="custumStlFileUpload btnChangeDoc"  
						  style="float:left;width:155px;">					 
			</p:fileUpload>	
		</h:form>
	</div>
</ui:composition>
