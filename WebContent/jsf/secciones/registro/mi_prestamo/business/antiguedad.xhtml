<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	
	<h:panelGroup rendered = "false">
		<div class = "dvContent">
			<div class = "dvLabel">
				<h:outputLabel value = "#{msg.Many_years_text}" styleClass="labelsStl" />
			</div>
						
			<p />
			
			<div class="dvElementLength">
				<h:inputText id    = "value_many_years2"
							 value = "#{business.business.years_since_when}" 
						     tabindex   = "44" 
						     maxlength  = "2"					     
						     onkeyup    = "changeNextValYear(event,this);" 
						     onkeypress = "return isNumberKey(event);" 					      
						     styleClass = "elementAddres1 validatorClass " 
						     style = "width:100px !important">
					<p:ajax event    = "blur" 
						    onstart  = "return validateYears('uibus\:#{status.index}\:value_many_years2')" 
						    listener = "#{addMyLoan.updateBusiness(business)}"/>
				</h:inputText>
				
				<span style="margin: 2px;">#{business.yearOrYears}</span>
				
				<h:inputText id = "value_many_years2_month"
						     value = "#{business.business.months_since_when}" 
							 tabindex  = "45" 
							 maxlength = "2" 
							 onkeyup    = "changeNextValMonth(event,this);" 
							 onkeypress = "return isNumberKey(event);" 						  
							 styleClass = "elementAddres1 validatorClass " 
							 style = "width:100px !important">
							 
					<p:ajax event    = "blur" 
							onstart  = "return validateYears('uibus\:#{status.index}\:value_many_years2_month')" 
							listener = "#{addMyLoan.updateBusiness(business)}" />
				</h:inputText>
				
				<span>#{business.monthOrMonths}</span>
			</div>
		</div>	
	</h:panelGroup>			
</ui:composition>
