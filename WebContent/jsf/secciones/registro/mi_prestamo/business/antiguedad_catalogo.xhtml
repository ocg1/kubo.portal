<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<div class="field">
		<div class="dvLabel">
			<h:outputLabel styleClass="labelsStl" value="#{msg.Many_years_text_catalog}" />
		</div>
		
	
		<div class="selectNuevo">						
			<h:selectOneMenu id        = "business_antiguedad" 
							 value      = "#{business.business.tenure_id}"
						     tabindex   = "46" 
						     styleClass = "validatorClass hs_class">
						     
				<f:selectItem itemValue = "0" itemLabel = "Selecciona..." />
				
				<f:selectItems value     = "#{addMyLoan.lista_tenure}" 
							   var       = "tenure" 
							   itemLabel = "#{tenure.name}" 
							   itemValue = "#{tenure.tenureCatPK.tenure_id}" />
							   
				<p:ajax event = "change" listener = "#{addMyLoan.updateBusiness(business)}" />						
			</h:selectOneMenu>		
		</div>
	</div>				
</ui:composition>
