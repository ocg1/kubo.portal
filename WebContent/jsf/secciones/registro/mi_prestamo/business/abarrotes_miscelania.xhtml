<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<h:panelGroup rendered="#{business.business.bmx_econ_activity_id == 6131023170}" >
	
		<div class="dvContent">
			<div class="dvLabel">
				<h:outputLabel value="En tu establecimiento" styleClass="labelsStl" />
			</div>			
			<p />
		</div>
	
		<div class="dvContent">
			<div class="dvLabel">
				<h:outputLabel value="#{msg.Business_sigma_sells_cold_cuts}" styleClass="labelsStl" />
			</div>			
			<p />
			<div  class="dvElement" style="width: 300px;">
				<h:selectOneRadio styleClass="radio elementStlLbl validatorClass requiredVerify" value="#{business.business.sells_cold_cuts}" style="border: solid 0px #FFFFFF !important;">
				    <f:selectItem itemValue="S" itemLabel="Si"/>
				    <f:selectItem itemValue="N" itemLabel="No"/>
				    <p:ajax event="click" oncomplete="fieldCount();" listener="#{addMyLoan.updateBusiness(business)}" ></p:ajax>
				</h:selectOneRadio>
			</div>
		</div>
		
		<div class="dvContent">
			<div class="dvLabel">
				<h:outputLabel value="#{msg.Business_sigma_sells_cold_milk}" styleClass="labelsStl" />
			</div>			
			<p />
			<div  class="dvElement" style="width: 300px;">
				<h:selectOneRadio styleClass="radio elementStlLbl validatorClass requiredVerify" value="#{business.business.sells_cold_milk}" style="border: solid 0px #FFFFFF !important;">
				    <f:selectItem itemValue="S" itemLabel="Si"/>
				    <f:selectItem itemValue="N" itemLabel="No"/>
				    <p:ajax event="click"  oncomplete="fieldCount();" listener="#{addMyLoan.updateBusiness(business)}" ></p:ajax>
				</h:selectOneRadio>
			</div>
		</div>
		
		<div class="dvContent">
			<div class="dvLabel">
				<h:outputLabel value="#{msg.Business_sigma_sells_other_cold_prods}" styleClass="labelsStl" />
			</div>			
			<p />
			<div  class="dvElement" style="width: 300px;">
				<h:selectOneRadio styleClass="radio elementStlLbl validatorClass requiredVerify" style="border: solid 0px #FFFFFF !important;" value="#{business.business.sells_other_cold_prods}" >
				    <f:selectItem itemValue="S" itemLabel="Si"/>
				    <f:selectItem itemValue="N" itemLabel="No"/>
				    <p:ajax event="click" oncomplete="fieldCount();" listener="#{addMyLoan.updateBusiness(business)}" ></p:ajax>
				</h:selectOneRadio>
			</div>
		</div>
		
		<div class="dvContent">
			<div class="dvLabel">
				<h:outputLabel value="#{msg.Business_sigma_sells_sigma}" styleClass="labelsStl" />
			</div>			
			<p />
			<div  class="dvElement" style="width: 300px;">
				<h:selectOneRadio id="rdSellSigma" styleClass="radio elementStlLbl validatorClass requiredVerify" value="#{business.business.sells_sigma}" style="border: solid 0px #FFFFFF !important;">
				    <f:selectItem itemValue="S" itemLabel="Si"/>
				    <f:selectItem itemValue="N" itemLabel="No"/>
				    <p:ajax event="click" oncomplete="returnSellSigma();" listener="#{addMyLoan.updateBusiness(business)}" update="pnlSigmaNumber" ></p:ajax>
				</h:selectOneRadio>
			</div>
		</div>
		
		<h:panelGroup id="pnlSigmaNumber"  >
			<h:panelGroup rendered="#{business.business.sells_sigma == 'S'}">
				<div class="dvContent">
					<div class="dvLabel">
						<h:outputLabel value="#{msg.Business_sigma_sigma_number}" styleClass="labelsStl" />
					</div>			
					<p />
					<div  class="dvElement" style="width: 322px;">
						<h:inputText id="sigmaNumber"  styleClass="elementAddres1 validatorClass " value="#{business.business.sigma_number}">
							<p:ajax event="blur" listener="#{addMyLoan.updateBusiness(business)}" />
						</h:inputText>
					</div>
				</div>
			</h:panelGroup>
		</h:panelGroup>
		
		<div class="dvContent">
			<div class="dvLabel">
				<h:outputLabel value="#{msg.Business_sigma_has_sigma_fridge}"  styleClass="labelsStl" />
			</div>			
			<p />
			<div  class="dvElement" style="width: 300px;">
				<h:selectOneRadio styleClass="radio elementStlLbl validatorClass requiredVerify" value="#{business.business.has_sigma_fridge}" style="border: solid 0px #FFFFFF !important;">
				    <f:selectItem itemValue="S" itemLabel="Si"/>
				    <f:selectItem itemValue="N" itemLabel="No"/>
				    <p:ajax event="click" oncomplete="fieldCount();" listener="#{addMyLoan.updateBusiness(business)}" ></p:ajax>
				</h:selectOneRadio>
			</div>
		</div>
		
		<div class="dvContent">
			<div class="dvLabel">
				<h:outputLabel value="#{msg.Business_sigma_sells_no_sigma}" styleClass="labelsStl" />
			</div>			
			<p />
			<div class="dvElementLength"> 
				<h:inputTextarea  style="width: 355px ! important;" value="#{business.business.sells_no_sigma}"  styleClass="elementTextArea validatorClass " rows="4" cols="66" >
					<p:ajax event="blur" oncomplete="fieldCount();"  listener="#{addMyLoan.updateBusiness(business)}" ></p:ajax>
				</h:inputTextarea>
			</div>
		</div>
	
	</h:panelGroup>
</ui:composition>
