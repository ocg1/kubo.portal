<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:p  = "http://primefaces.org/ui">

		<div class="dvContent" style="width: 380px;">
			<div class="dvLabel" style="width: 120px; clear: both;">
				<h:outputLabel styleClass="labelsStl" value="#{msg.BetweenStreet1_text}" />
			</div>
			<P />
			<div class="dvElementAddres1">
				<h:inputText id="betweenStreet1" tabindex="56" value="#{business.addressbean.address.first_street_reference}" styleClass="elementAddres1">
					<p:ajax event="blur" listener="#{addMyLoan.domicilio.updateAddressBlurBusiness(business)}"/>
				</h:inputText>
			</div>
		</div>
		
		<div class="dvContent" style="width: 380px;">
			<div class="dvLabel" style="width: 120px; clear: both;">
				<h:outputLabel styleClass="labelsStl" value="#{msg.BetweenStreet2_text}" />
			</div>
			<P />
			<div class="dvElementAddres1">
				<h:inputText id="betweenStreet2" tabindex="57" value="#{business.addressbean.address.second_street_reference}" styleClass="elementAddres1">
					<p:ajax event="blur" listener="#{addMyLoan.domicilio.updateAddressBlurBusiness(business)}"></p:ajax>
				</h:inputText>
			</div>
		</div>	
</ui:composition>
