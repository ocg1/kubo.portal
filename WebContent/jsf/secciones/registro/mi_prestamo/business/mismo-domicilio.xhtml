<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
			     xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">	
				 
	<div class="field">
		<div class="dvLabel">
			<h:outputLabel styleClass = "labelsStl" value = "¿Tu casa y tu lugar de trabajo tienen la misma dirección?"/>
		</div>
		
	
		
		<div class = "job_is_same_address">
			<script>
				asterisk(".labelsStl");
				asterisk(".numberAndTitle");
				asterisk(".titleDisabled");
			</script>
			<fieldset class="conjuntoChecks">
				   <div class="btnN dosBtnChecks" onclick="btnCheck(this);" data-opcion="N">
			        	<span>	<i class="fa fa-check"></i> Sí, es la misma</span>
			       </div>
			       <div class="btnN dosBtnChecks btnR" onclick="btnCheck(this);" data-opcion="S">
			        	<span>	<i class="fa fa-times"></i> No, es diferente</span>
			       </div>
					<h:selectOneRadio value = "#{business.same_address}" styleClass = "elementStlLbl validatorClass requiredVerify ocultaSelect">
					    <f:selectItem itemValue = "N" itemLabel = "Si"/> 
					    <f:selectItem itemValue = "S" itemLabel = "No"/>	
					    
						<p:ajax event = "click" 
						        onstart    = "displayMessageProcessing('msgprocessing',false);"
								oncomplete = "listener_update_business(xhr, status, args);"
								listener   = "#{addMyLoan.listener_update_business_address(business)}"/>						    
					</h:selectOneRadio>				
			</fieldset>
			<h:inputHidden style = "display:none" value = "domicilio_BUSINESS_#{business.business.businessPK.business_id}"/>		
		</div>
	</div>				 
</ui:composition>
