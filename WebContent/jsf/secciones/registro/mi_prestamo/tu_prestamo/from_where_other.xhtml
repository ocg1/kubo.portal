<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:p  = "http://primefaces.org/ui">
				
	<h:panelGroup id="show-fromwhere-other">
		<h:panelGroup rendered="#{addMyLoan.thisMembership.fromwhere_id == 255}">
	
		<div class="dvContent" style="width: 380px;">
			<div class="dvLabel" style="width: 290px; clear: both;">
				<h:outputLabel styleClass="labelsStl" value="#{msg.From_where_other_text}" />
			</div>
			<P />
			<div class="dvElementLength">
				<h:inputText id="txt_name_fromwhere_other"  
							 tabindex="9"  
							 value="#{addMyLoan.thisMembership.fromwhere_other}"
							 styleClass="elementAddres1 ">
							 
					<p:ajax event="blur" listener="#{addMyLoan.updateMembership}"/>
				</h:inputText>
			</div>
		</div>	
		</h:panelGroup>
	</h:panelGroup>				
</ui:composition>
