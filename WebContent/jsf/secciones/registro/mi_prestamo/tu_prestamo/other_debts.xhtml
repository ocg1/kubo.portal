<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:p  = "http://primefaces.org/ui">

			<div class="dvContent">
				<div class="dvLabel">
					<h:outputLabel styleClass="labelsStl otras_deudas" value="#{msg.Other_debts}"/>
				</div>
				<p/>
				<div class="dvElementLength">
					 <h:inputTextarea id         = "txt_other_debts" 					  				  
					 				  tabindex   = "4" rows = "7" cols = "66"
					 				  value      = "#{addMyLoan.thisProyect.other_debts}"
					 				  styleClass = "elementTextArea  validatorClass hs_class" > 
						<p:ajax event = "blur"  listener = "#{addMyLoan.prepararChangeData}" />
						<p:ajax event = "keyup" onstart = "return saveData('txt_other_debts');" listener="#{addMyLoan.updateProyectBlur}"/> 
					 </h:inputTextarea>	
				 </div>
			</div>	
</ui:composition>
