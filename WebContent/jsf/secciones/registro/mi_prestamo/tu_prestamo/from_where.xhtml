<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<div class="dvContent">
		<div class="dvLabel" style="width:auto">
			<h:outputLabel styleClass="labelsStl" value="#{msg.From_where_text}"/>
		</div>
		
		<p/>
		
		<div  class="dvElementLength">
			<div class="selectNuevo">					
				<h:selectOneMenu id = "cbo-from-where" 
								 tabindex   = "8" 
								 value      = "#{addMyLoan.thisMembership.fromwhere_id}"
								 styleClass = "elementStlSelAddress" >
								 
					<f:selectItem itemValue = ""  itemLabel = ""/>
					
					<f:selectItems value = "#{addMyLoan.listFromWhere}" 
								   var   = "fromWhere" 
								   itemLabel = "#{fromWhere.name}" 
								   itemValue = "#{fromWhere.fromWherePk.fromwhere_id}"/>
								   
					<p:ajax event    = "change" 
							update   = "show-fromwhere-other" 
							onstart  = "return validateMyLoanCombo('cbo-from-where');" 
							listener = "#{addMyLoan.updateMembership}"/>
				</h:selectOneMenu>		
			</div>					
		</div>
	</div>
</ui:composition>
