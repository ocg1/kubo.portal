<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div class = "field">
		<div class = "dvLabel">
			<h:outputLabel styleClass="labelsStl" value="¿Cuál es tu nivel de estudios? *"/>
		</div>
		
		
		
		<div  class="dvElementAddres1">
			<div class="selectNuevo">
			<h:selectOneMenu id = "nivelEst" 
							 value      = "#{addMyLoan.naturalperson.study_level_id}"  
							 styleClass = "elementStlSelAddress validatorClass selectchange hs_class">
							 
				<f:selectItem itemLabel = "Seleccciona..." itemValue = "0" />
				
				<f:selectItems  value = "#{addMyLoan.lista_nivel_estudios}" 
								var   = "studylevel" 
								itemLabel = "#{studylevel.name}" 
								itemValue = "#{studylevel.study_levelPK.study_level_id}"/>
								
				<p:ajax event = "change"
						listener   = "#{addMyLoan.listener_nivel_estudios}" 
						onstart    = "hideIFEjs()" 
						oncomplete = "fieldCount();"
						update     = "show-that-estudied"/>
			</h:selectOneMenu>
			</div>
		</div>
	</div>				
</ui:composition>
