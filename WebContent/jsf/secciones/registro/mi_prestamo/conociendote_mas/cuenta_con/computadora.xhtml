<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
<script>
function functionComputerHidden()
	{ 
		$("#inputHiddencomputer").val( 
										"" +
										($("#hasComputerElmt\\:0").is(":checked")?"1":"")
										+"::"+
										($("#hasComputerElmt\\:1").is(":checked")?"2":"")
										+"::"+
										($("#hasComputerElmt\\:2").is(":checked")?"3":"")
												
									 );
		
		$("#inputHiddencomputer").blur();
		
		$('#btnHiddenComputer').click(); 
	}
</script>

	<div class = "dvContent">
		<div class="dvLabel">
			<h:outputLabel styleClass="labelsStl" value="Â¿Tienes computadora?"/>
		</div>
		
		<P />
		
		<div class = "cuenta_con" >
			<p:selectManyCheckbox id   = "hasComputerElmt"  
								  ajax = "true"
								  value 		= "#{addMyLoan.selectedComputer}" 								  
								  onchange		= "functionComputerHidden();" 								  
								  styleClass 	= "checkStl elementStlLbl"
								  style 		= "margin-top: 0px; color: #333333;">
				
				<f:selectItem  itemValue = "1" itemLabel = "Casa" />
				<f:selectItem  itemValue = "2" itemLabel = "Empleo"  />
				<f:selectItem  itemValue = "3" itemLabel = "Negocio" />
				
				<p:ajax event = "click" immediate = "true" />
				
			</p:selectManyCheckbox>
		</div>
		
		<div style="display:none" >
		
			<h:inputText id = "inputHiddencomputer" value = "#{addMyLoan.strComputeHidden}" >
				<p:ajax event = "blur" />
			</h:inputText>
		
			<p:commandLink id = "btnHiddenComputer" 
						   ajax      = "true" 
						   immediate = "true"
						   actionListener = "#{addMyLoan.listener_has_computer}" />
		
		</div>
		
	</div>
</ui:composition>
