<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<div class="field" style="margin-top: 4px;">
		<div class="dvLabel">
			<h:outputLabel value="¿Tienes impresora?" styleClass="labelsStl"/>
		</div>
		
	
		<fieldset class="conjuntoChecks">
				   <div class="btnN dosBtnChecks"  data-opcion="1">
			        	<span>	<i class="fa fa-check"></i> Sí</span>
			       </div>
			       <div class="btnN dosBtnChecks btnR"  data-opcion="0">
			        	<span>	<i class="fa fa-times"></i> No</span>
			       </div>
			<h:selectOneRadio id    = "printer" 
							  value = "#{addMyLoan.naturalperson.has_printer}"  
							  styleClass = "elementStlLbl validator_DISABLED ocultaSelect">
							  
	             <f:selectItem itemValue="1" itemLabel="Si"/>
	             <f:selectItem itemValue="0" itemLabel="No"/>
	             
	             <p:ajax event      = "click" 
	             		 listener   = "#{addMyLoan.updateNaturalPersonBlur}"
	             		 oncomplete="conjuntoCombos();"/>
	         </h:selectOneRadio>
	         </fieldset>
	 
	    </div>	
</ui:composition>
