<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
				 xmlns:p  = "http://primefaces.org/ui">	

	<div style = "display: none">				 
		<p:commandLink id = "update-employment-list" immediate = "true"
					   update = "uirepeatEmploy"
					   oncomplete = "listener_update_employment_list(xhr, status, args);" />		
					   
		<p:commandLink id = "update-business-list" immediate = "true"
					   update = "uirepeatBusiness"
					   oncomplete = "listener_update_business_list(xhr, status, args);"/>
					   
		<h:commandLink id = "focus-address-employment">
			<p:ajax event = "click" 
					oncomplete = "ActividadEconomica.Domicilio.focus_on_complete(xhr, status, args);"
					listener = "#{addMyLoan.domicilio.init_focus_date}"/>
		</h:commandLink>		
		
		<h:commandLink id = "focus-address-business">
			<p:ajax event = "click" 
					oncomplete = "ActividadEconomica.Domicilio.focus_on_complete(xhr, status, args);"
					listener = "#{addMyLoan.domicilio_negocio.init_focus_date}"/>
		</h:commandLink>				   
	</div>				   		 
</ui:composition>
