<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"				
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id = "employment-domicilio" style = "display: none;">	
	
		<h:commandLink class = "init-lista-neighborhood" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "ActividadEconomica.Domicilio.lista_neighborhood_oncomplete(xhr, status, args);"
					listener = "#{addMyLoan.domicilio.init_lista_neighborhood}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-neighborhood" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "ActividadEconomica.Domicilio.neighborhood_oncomplete(xhr, status, args);"
					listener = "#{addMyLoan.domicilio.init_neighborhood(employment)}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-change-control-zipcode" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "ActividadEconomica.Domicilio.change_control_oncomplete(xhr, status, args);"
					listener = "#{addMyLoan.domicilio.init_change_control_zipcode(employment)}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-change-control-neighborhood" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "ActividadEconomica.Domicilio.change_control_oncomplete(xhr, status, args);"
					listener = "#{addMyLoan.domicilio.init_change_control_neighborhood(employment)}"/>
		</h:commandLink>
		
		<h:commandLink class = "init-change-control" immediate = "true">
			<p:ajax event = "click" 
					oncomplete = "ActividadEconomica.Domicilio.change_control_oncomplete(xhr, status, args);"
					listener = "#{addMyLoan.domicilio.init_change_control(employment)}"/>
		</h:commandLink>
	</div>				
</ui:composition>
