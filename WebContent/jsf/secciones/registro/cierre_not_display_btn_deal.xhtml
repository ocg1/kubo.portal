<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
	  			xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
								
	<h:panelGroup rendered = "#{!deal.displayBtnDeal}">		
		<div style = "padding: 0px; 
					  margin-top: 0px !important; 
					  height: auto; 
					  overflow: hidden; 
					  width: 495px; 
					  margin-left: auto; 
					  margin-right: auto; 
					  margin-top: 20px;  
					  padding-top: 0px !important; 
					  border:0px solid black; 
					  position: relative; ">
		
			<div class = "corner" 
				 style = "width: 42px; 
				 	      height: 42px; 
				 	      margin-bottom: 0px;  
				 	      overflow: hidden; 
				 	      float: left; 
				 	      border: solid 0px #f0f3c3; 
				 	      bottom: -7px;
				 	      left:-0px; 
				 	      position: absolute;  ">
	    		<p:graphicImage id  = "thisCorner2" 
	    						url = "../resources/img/corner.png" 
	    						style = "width: 40px; height: 40px;" />
	    	</div>
	   	
			<div style = "height: auto; 
						  margin-left: auto; 
						  margin-right: auto; 
						  overflow: hidden;
						  width: 402px; 
						  border: solid 8px #f0f3c3;">
					<div class = "dvContent" 
						  style = "width: 401px; 
						  		   clear: both; 
						  		   background-image: url('../resources/img/fondoEsq.png'); 
						  		   background-position: top right; 
						  		   background-repeat: no-repeat; 
						  		   background-color: #C1D82F;  
						  		   padding: 5px;" >
							<div class = "dvLabel" 
								 style = "clear: both; 
										  width: 395px; 
										  margin-left: auto; 
										  margin-right: auto; 
										  text-align: left;">
				                <table id    = "errorWS" 
				                	   style = "width:385px; 
				                	   			text-align: left; 
				                	   			margin-left: auto; 
				                	   			margin-right: auto; 
				                	   			border-collapse: collapse;">
				                	<tr>
				                    	<td colspan = "2" style="padding-bottom: 8px;">
				                    		<h:outputText value = "Lo sentimos. " 
				                    					  styleClass = "labelsStl" 
				                    					  style = "text-align:left; 
				                    					  		   font-size: 1.85em !important; 
				                    					  		   font-weight: bold; 
				                    					  		   color: #000000 !important; " />
				                    	</td>
				                    </tr>
				                    
				                    <tr>
				                    	<td colspan = "2"  style = "text-align:justify;">
				                    		<h:outputText value = "Ocurrió un error al cargar su propuesta final. Por favor inténtelo más tarde o pongase en contacto con nosotros." 	
				                    				      styleClass = "labelsStl"  />
				                    	</td >
				                    </tr>
				                 </table> 
							</div>
					</div>
			</div>				
		</div>		
	</h:panelGroup>				
</ui:composition>
