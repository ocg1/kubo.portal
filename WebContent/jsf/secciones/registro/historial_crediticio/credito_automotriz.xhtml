<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
				 xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">
				 
	<div id = "container_credito_automotriz" class = "field">		
		<div class = "dvLabel  dvLablWidth" >
			<span class = "labelsStl">
				¿Contrataste algún crédito <b>automotriz</b> durante los últimos dos años 
				(<b>a partir del #{creditHistoryController.dateCreditCar}</b>)? Si lo 
				contrataste antes de esta fecha, por favor selecciona “No”.
			</span>
		</div>
		
		<fieldset class="conjuntoChecks">
			   <div class="btnN dosBtnChecks"  data-opcion="1">
		        	<span>	<i class="fa fa-check"></i> Sí</span>
		       </div>
		       <div class="btnN dosBtnChecks btnR"  data-opcion="0">
		        	<span>	<i class="fa fa-times"></i> No</span>
		       </div>
				<h:selectOneRadio id = "titularCarVig" immediate  = "true"
							  value = "#{creditHistoryController.credithistory.car_is_principal}"
							  onfocus = "Historial.init_focus_date(3);"							  
							  styleClass = "elementStlLbl validatorClass ocultaSelect">
							  
	             <f:selectItem itemValue="1" itemLabel="Sí" />
	             <f:selectItem itemValue="0" itemLabel="No" />
	             
	             <p:ajax event = "click" update = "elementhidden4"
	             		 onstart    = "return remove_error_required_input('container_credito_automotriz');"
	             		 oncomplete = "Historial.car_is_principal_oncomplete(xhr, status, args);"
	             		 listener   = "#{creditHistoryController.car.init_is_principal}"/>
	        	 </h:selectOneRadio>
	         </fieldset>
				
	</div>					
</ui:composition>
