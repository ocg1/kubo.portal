<ui:composition  xmlns    = "http://www.w3.org/1999/xhtml"
				 xmlns:ui = "http://java.sun.com/jsf/facelets"
			     xmlns:h  = "http://java.sun.com/jsf/html"
				 xmlns:f  = "http://java.sun.com/jsf/core"
				 xmlns:p  = "http://primefaces.org/ui">
				 
	<div id = "container_credito_hipotecario " class = "field">
		<div class = "dvLabel dvLablWidth">
			<h:outputLabel value = "¿Actualmente estás pagando un crédito hipotecario de algún banco, Infonavit o Mejoravit?*" styleClass = "labelsStl"/>
		</div>
		
		<fieldset class="conjuntoChecks">
			   <div class="btnN dosBtnChecks"  data-opcion="1">
		        	<span>	<i class="fa fa-check"></i> Sí</span>
		       </div>
		       <div class="btnN dosBtnChecks btnR"  data-opcion="0">
		        	<span>	<i class="fa fa-times"></i> No</span>
		       </div>
			<h:selectOneRadio id = "titularMortgageVig" immediate  = "true"
							  value  = "#{creditHistoryController.credithistory.mortgage_is_principal}"
							  onfocus = "Historial.init_focus_date(2);" 
							  styleClass = "elementStlLbl validatorClass ocultaSelect">
			
	             <f:selectItem itemValue = "1" itemLabel = "Si"/>
	             <f:selectItem itemValue = "0" itemLabel = "No"/>
	             
	             <p:ajax event = "click" update = "elementhidden3"
	             		 onstart    = "return remove_error_required_input('container_credito_hipotecario');"
	             		 oncomplete = "Historial.mortage_is_principal_oncomplete(xhr, status, args);"
	             		 listener   = "#{creditHistoryController.mortage.init_is_principal}" />
	         </h:selectOneRadio>
	         </fieldset>
	
	</div>					
</ui:composition>
