				 xmlns:ui = "http://java.sun.com/jsf/facelets"

				 xmlns:p  = "http://primefaces.org/ui">
				 
	<div id = "container_credito_semestre_anterior" class="dvContent">
		<div class="dvLabel dvLablWidth">
			<h:outputLabel value="¿Tu primer crédito lo obtuviste hace menos de 6 meses?*" styleClass="labelsStl"/>
		</div>
		
		<div  class="dvElement" >
			<h:selectOneRadio id         = "credito_obtenido_semestre_anterior"  
							  value      = "#{creditHistoryController.credithistory.first_recent_credit}" 
							  styleClass = "elementStlLbl"
							  immediate  = "true"
							  style="display:none">
							  
	             <f:selectItem itemValue = "1" itemLabel = "Si"/>
	             <f:selectItem itemValue = "0" itemLabel = "No"/>
	             
	             <p:ajax event      = "click" 
	             		 onstart    = "return remove_error_required_input('container_credito_semestre_anterior');"
	             	     listener   = "#{creditHistoryController.listener_first_recent_credit}" 
	             	     oncomplete = "fieldCount();"
	             	     immediate  = "true"
	             	     	 />
	         </h:selectOneRadio>
	         
		</div>
	</div>
