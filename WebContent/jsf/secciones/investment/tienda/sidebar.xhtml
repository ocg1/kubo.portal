<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<div class = "tienda" id = "sidebar">		

		<div class = "cerrar_filtros" onclick = "cerrar_filtros()"/>

		<h:form id = "formLL" prependId = "false">
			<fieldset class = "fieldsetFormLL">	
				<div class = "saldo_cuenta">							
					<ui:include src = "sidebar/account.xhtml"/>
					<ui:include src = "sidebar/filter-status.xhtml"/>
								
					<h:panelGroup id = "pnlNumCredito" rendered = "#{sessionBean.area=='I'}" >		
						<h:outputText styleClass = "green" value = "Proyectos Disponibles: #{investmentList.proyectList.size()}" />				
					</h:panelGroup>				
				</div>
				
				<div onclick = "distribuirQuitar();" class = "columnaFiltrosDistribuirQuitar distribuir_quitar callActionMedium  btnGris">
					<span>Distribuir</span> <i class="fa fa-sitemap fa-rotate-270"></i>
				</div>
				
				<div onclick="distribuirEnSeleccionados();" class="distribuirSeleccionados callActionMedium  btnGris">
					<span>Distribuir en seleccionados</span>
				</div>
					
				<div class="regresarFiltros callActionMedium  btnGris" onclick="resetearFiltros ();">
					<span>Regresar filtros</span>
				</div>
					
				<ui:include src = "sidebar/filter-score.xhtml"/>	
				<ui:include src = "sidebar/filter-funding.xhtml"/>
				<ui:include src = "sidebar/filter-previous.xhtml"/>					
				<ui:include src = "sidebar/filter-term.xhtml"/>
				<ui:include src = "sidebar/filter-gender.xhtml"/>
				<ui:include src = "sidebar/filter-ammount.xhtml"/>
				<ui:include src = "sidebar/filter-purpose.xhtml"/>
				<ui:include src = "sidebar/filter-phrase.xhtml"/>
																						
			</fieldset>					
		</h:form>
	</div>
</ui:composition>
