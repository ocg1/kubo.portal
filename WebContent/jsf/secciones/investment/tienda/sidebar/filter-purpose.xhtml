<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				<h:panelGroup rendered="true" id="pnlSearchDestiny" >
					<div class="dvContent">
						<h2  class="expand_heading" onclick="filtroAbrir(this);"><a  href="#">Filtro por destino del préstamo</a><span class="collapse change" >Collapse/Expand</span></h2>											 
						<div   class="toggle_container">
							<div class="box">
							<sup class="nuevo">¡Nuevo!</sup>
								<table>
								
									<tr>
										<td class="quitarSeleccionCell">
											
											<div id="dvSelAllDestiny" onclick="seleccionDestiny();" >
												Quitar Selección
											</div>
										</td>
									</tr>
								
									<ui:repeat var="purpose" value="#{investmentList.purposelst}">
										<tr>
										  <td class="clsItemDest itemCheck" id = "purpose_#{purpose.purposePK.purpose_id}"  >
										  	<!-- <input type="checkbox" class="clsItemDest" value="#{purpose.purposePK.purpose_id}" name="checkbox-filter" id="chkB"/> -->
										  </td>
										  <td >
										  	<span>#{purpose.name}</span>
										  </td>
										</tr>
									</ui:repeat>
								</table>

									<p:commandLink styleClass="callActionMedium btnVerde"   value="#{msg.ll_link_filter}" onclick="buildQueryFilter();" oncomplete="filtros();"  update=":pnlScriptStatus" />
								<div id="labelForFundedFilter">
									<h:outputLabel id="lblForDestinyFilter" value="#{investmentList.labelOnFilteringByAmmount}"></h:outputLabel>
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>				
</ui:composition>
