<html 	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:ui="http://java.sun.com/jsf/facelets"       
        xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	
<ui:repeat id="searchResults" var="pr" value="#{infoProyectosController.proyectos}" >
	<h:panelGroup style="float: left; display: inline-table; width: 206px;">
		<div id="proyectos">
			<div id="proyecto" >
				<div id="imagen">
					<p:graphicImage width="200px" height="200px" url="../resources/img/#{pr.urlImg}"></p:graphicImage>
				</div>
				<div id="calif">
					<div id="yui-gen134" class="yui-dt-liner">
						<span id="yui-gen136" class="#{pr.categoria} gradeTextWide">
							#{pr.categoria}<span id="yui-gen206" class="#{pr.claseNumero}">#{pr.grado}</span>
						</span><br /> 
					</div>
				</div>
				<div id="backCalif" class="#{pr.visibleDescCalif}"></div>
				<div id="contCalif" class="#{pr.visibleDescCalif}">
					Calificación <b>kubo</b>
				</div>
				<div id="tipo" class="#{pr.color}"></div>
				<div id="contTipo">
					<div id="imgTipo">
						<p:graphicImage width="32px" height="32px" url="../resources/img/#{pr.tipoImg}"></p:graphicImage>
					</div>
					<div id="titTipo">
						#{pr.tipoTit}
					</div>
				</div>
				<div id="insignia" class="#{pr.display}">
					<p:commandLink action="curador"
									actionListener="#{curatedController.iniciaAlianza}"
					>
						<p:graphicImage width="32px" height="32px" url="../resources/img/#{pr.urlAlianza}" style="border: 0px;"></p:graphicImage>
						<f:attribute name="curador" value="#{pr.rutaAlianza}" />
					</p:commandLink>
				</div>
				<div id="descripcion">
					<div id="descCont">
						<div id="descTitulo">#{pr.descTitulo}</div>
						<div id="descAutor">Autor: <span>#{pr.descAutor}</span></div>
						<div id="descDesc">#{pr.descDescripcion}</div>
					</div>
				</div>
				<div id="descPorc"><p:progressBar value="50" label=" "></p:progressBar></div>
				<div id="datosProy">
					<table class="datosProy">
						<tr>
							<td class="columnDatosProy"><b>50%</b><br />Fondeado</td>
							<td class="columnDatosProy"><b>$#{pr.montoRestante}</b><br />Requerido</td>
							<td class="columnDatosProy"><b>#{pr.diasRestante}</b><br />Días Restantes</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:repeat>
</html>
