<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id = "panel_respuesta_seguridad" style = "display: none">
	
		<div class = "dvContent">
		
			<div class = "dvLabel" style = "overflow: hidden; border: 0px solid black;">
				<p style = "float: left; padding:0; margin:0">
					<h:outputText value = "Respuesta: " styleClass = "labelsStl"/>
				</p>
				
				<div id = "comprobacion_icons">
					<div class = "ui-icon ui-icon-check"      style = "margin:0; padding:0; display: none"/>
					<div class = "ui-icon ui-icon-closethick" style = "margin:0; padding:0; display: none"/>
				</div>
			</div>		
							
			<div>
				<p:inputText id = "respuesta_seguridad" type = "password" styleClass = "elementStl">
					<p:ajax event    = "blur" 
							listener = "#{perfilController.listener_respuesta}" 
							onstart  = "return validaLenght('respuesta_seguridad', 3);" />
				</p:inputText>				
			</div>			
		</div>
	</div>
</ui:composition>
