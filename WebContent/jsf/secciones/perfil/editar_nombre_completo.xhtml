<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	 <div id="section-update-completename" class="target">									 	
	 	<h:panelGroup rendered="#{!perfilController.hasScoring}">

	 	
		
						<label>Editar nombre completo</label>
				
			
	 			<div class="dvContent2" style="margin-left: 0px;">
		 			<div class="dvContent">
						
							<h:outputLabel styleClass="labelsStl" value="Tu nombre*"/>
				
						
	
							<p:inputText id="txt-first-name" styleClass="elementStl"    value="#{perfilController.person.first_name}">
								<p:ajax event="blur"></p:ajax>
							</p:inputText>							
							<h:outputLabel styleClass="label" value="Segundo nombre*"/>

				
							<p:inputText id="txt-second-name" styleClass="elementStl"    value="#{perfilController.person.middle_name}">
								<p:ajax event="blur"></p:ajax>
							</p:inputText>							
							<h:outputLabel styleClass="label" value="Apellido paterno*"/>


							<p:inputText id="txt-father-name" styleClass="elementStl"    value="#{perfilController.person.father_last_name}">
								<p:ajax event="blur"></p:ajax>
							</p:inputText>							
						</div>
					
			
							<h:outputLabel styleClass="label" value="Apellido materno*"/>
		
		

							<p:inputText id="txt-mother-name" styleClass="elementStl"    value="#{perfilController.person.mother_last_name}">
								<p:ajax event="blur"></p:ajax>
							</p:inputText>							
				

					</div>
				
					<div class="dvContent" style="margin-left: auto; margin-right: auto;">												
						<p:commandLink  onstart="return displayMessageProcessing('msgprocessing',false);"
										oncomplete="oncompleteSubmit(xhr, status, args);inicializaValoresPerfil()"
										actionListener="#{perfilController.saveChangeName}" 
										update=":frm-change-data"
										value="Cambiar" 
										styleClass="btn_verde">
							
						</p:commandLink>
						<div class="buttonPR" onclick="$('#section-update-completename').hide();">
							Cancelar
						</div>
					</div>
					 	
	 	</h:panelGroup>
	 </div>				
</ui:composition>
