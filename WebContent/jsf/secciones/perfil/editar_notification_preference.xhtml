<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id="section-notification-preference" class="target">
	
		<label>Editar Medio de Notificaci√≥n</label>
		
		<div id = "lista-notification-preference">		
			<div >	
				<div>
					<div class = "styled-select">
					
						<h:selectOneMenu immediate = "true" ajax = "true"
										 value = "#{perfilController.notification_preference_id}"						
										 styleClass = "elementStlSel" >		
										 									
							<f:selectItems value = "#{perfilController.lista_notification_preference}" 
										   var       = "preference" 
										   itemLabel = "#{preference.description}" 
										   itemValue = "#{preference.pk.notification_preference_id}"/>
										   
							<p:ajax event      = "change" 
									listener   = "#{perfilController.init_notification_preference_id}"
									oncomplete = "preference_id_on_complete(xhr, status, args);"/>
							
						</h:selectOneMenu>
					</div>
				</div>
			</div>
			
			<div class="btn_aceptar_cancelar">									
				<div class="callActionMedium btnGris" onclick="hideElement('section-notification-preference');">
					<h:outputText value="Cancelar" />
				</div>
					
				<p:commandLink value = "Cambiar" styleClass = "callActionMedium btnNaranja"
							   immediate = "true"
							   onstart        = "return displayMessageProcessing('msgprocessing',false);"															 	
							   oncomplete     = "persist_preference_id_on_complete(xhr, status, args);"
							   actionListener = "#{perfilController.persist_preference_id}"
							   update         = ":frm-change-data">
				</p:commandLink>
			</div>
		</div>
	</div>				
</ui:composition>
