<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<style>

.clsContGral{

	border: solid 0px #000;
	width: 95%;
	margin-left: auto;
	margin-right: auto;
	min-height: 100px;

}

.clsTitleCons{

	border: solid 0px #000;
	width: 95%;
	margin-left: auto;
	margin-right: auto;
	padding: 15px;
	text-align: center;
	color: #439539;
	font-size: 2em;
	font-weight: bold;

}

.clsContElemnt{
	width: 95%;
	margin-left: auto;
	margin-right: auto;
	clear: both;
	float: none;
	overflow: hidden;
	padding-top: 20px;
	padding-bottom: 20px;
}

.clsMenuCons{

	width: 20%;
	float: left;

}
.clsMenuItemCons{

	border: solid 1px #439539;
	background-color: #FFF;
	margin-bottom: 3px;
	text-align: left;
	padding: 10px 7px 10px 7px;
	color: #439539;
	font-size: 1.2em;
	cursor: pointer;
	font-weight:normal;
}

.selection{

	background-color: #439539;
	color: #FFF;
	font-size: 1.17em;

}

.clsPantallasCons{

	width: 78%;
	float: left;
	border: solid 1px #439539;
	margin-left: 3px;

}
</style>

<script>
$(document).ready(function()
		{
  
			$(".clsMenuItemCons").click(function(){
			 
				$(".selection").removeClass("selection");
			  
				$(this).addClass("selection");
			 
		  	});
	
		});
  
  
</script>

<div class="clsContGral" >

<div class="clsTitleCons" >
  Consultas
</div>

	<div class="clsContElemnt" >
		<div class="clsMenuCons" >
			<div class="clsMenuItemCons selection" > Consulta manual por firma </div>
			<div class="clsMenuItemCons" > Consulta masiva IDProvider </div>
		</div>
		
		<div class="clsPantallasCons" >
		
			<ui:include src="consultas/idProvider_masiva.xhtml"></ui:include>
		
		</div>
	</div>
</div>




</ui:composition>
