<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<style>
		#container_autocomplete 
		{
			width: 313px; 
			float: left;
			border:0px solid silver;
			margin: 7px;
		}
		
		#input_autocomplete
		{
			width:320px !important;
			float:left;
			margin:10px 0;
		}
	</style>
	
	<div id = "container_autocomplete" class = "dvContent">					
	

		
		<p style="padding: 0pt; margin: 0pt;"/>
		
			<h:outputLabel id = "text-search-type"  
			               value      = "Buscar por nombre completo" 
			             
			            />	
			<div id = "input_autocomplete">
				<p:autoComplete id             = "search_VALUE" 
				                widgetVar      = "inpAutocomplete"  
								value          = "#{searchRequest.search}"
								onstart        = "Busqueda.listener_input_autocomplete('search_VALUE');"
								completeMethod = "#{searchRequest.completeinfoclient}"
								var            = "c" 
								itemLabel      = "#{ c['class'].simpleName eq 'ClientViewFullName' ? c.full_name :  c  }"
								itemValue      = "#{c}"
								converter      = "viewFullNameConverter">												
					<p:ajax event = "blur" />
				</p:autoComplete>	
		
				<p:watermark id   = "water_id_search" 
							for   = "search_VALUE"  
							value = "Escribe el nombre"/>	
			</div>												
		</div>

</ui:composition>
