<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	
	<div style = "overflow: hidden;">
		<div onclick = "init_autenticacion(0);" class = "autenticar btn_naranja">COMPROBAR</div>					
		
		<div id = "autenticacion-icon-0" class = "autenticacion_icon">
			<span class = "ui-icon ui-icon ui-icon-check" />
			<span class = "ui-icon ui-icon-closethick" />
		</div>
		
		<p id = "autenticacion-MSG-0" class = "autenticacion_MSG"/>
	</div>
						
	<div id = "init-autenticacion-0" style = "display: none">
		<h:inputText immediate = "true" ajax = "true">
			<p:ajax event = "click"
					onstart    = "return displayMessageProcessing('msgprocessing',false);"
					oncomplete = "autenticacion_on_complete(xhr, status, args);" 
					listener   = "#{tablero_autenticacion.listener_autenticacion}"/>
		</h:inputText>
	</div>
</ui:composition>
