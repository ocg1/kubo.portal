<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui">
										
	<h:panelGroup rendered = "#{administrationProfile.actualPage == 'blocked-person.xhtml'}">
	
		<ui:include src = "blocked_person_list.xhtml"/>
	
	
		<h:form id = "frm_blocked-person" enctype = "multipart/form-data" prependId = "false">
			<p:fileUpload id = "file-blocked-person" label = "Documento" showButtons = "true" auto  = "true" mode = "advanced" 			      
						  fileUploadListener = "#{administrationProfile.handleFileBlockedPerson}"																													   
						  invalidSizeMessage = "Tamaño del archivo inválido"
				    	  invalidFileMessage = "Tipo de archivo no válido."		    	  
			              sizeLimit  = "5242880" allowTypes = "/(\.|\/)(txt|csv)$/"

			              styleClass = "custumStlFileMassive">			 
			 </p:fileUpload> 
		</h:form>
	</h:panelGroup>				
</ui:composition>
