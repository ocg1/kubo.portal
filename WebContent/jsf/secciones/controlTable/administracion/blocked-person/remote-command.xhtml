<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
	<div style = "display: none;">	
	
		<h:commandLink id = "init-blocked-person-list" immediate = "true">
			<p:ajax event = "click" update = "panel-blocked-person" 											
					oncomplete = "Administracion.blocked_person_list_oncomplete(xhr, status, args);"
					listener   = "#{administrationProfile.init_blocked_person_list}"/>
		</h:commandLink>	
					
		<h:commandLink id = "delete-blocked-person" immediate = "true">
			<p:ajax event = "click" update = "panel-blocked-person" 						
					onstart    = "displayMessageProcessing('msgprocessing',false);"
					oncomplete = "Administracion.delete_oncomplete(xhr, status, args);"
					listener   = "#{administrationProfile.delete_blocked_person}"/>
		</h:commandLink>			
						
		
		<script>
			$(document).ready(function()
			{
				//Administracion.init_blocked_person_list();
			});				
		</script>										
	</div>					
</ui:composition>
