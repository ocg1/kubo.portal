<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<div id = "dvContDocuments" 
		 class = "detailsControlTable clssControlBuro" 
		 style = "clear: both; 
		 		  float: none !important; 
		 		  display: block; 
		 		  min-height: auto !important; 
		 		  margin-bottom: 20px !important; 
		 		  margin-left: auto !important; 
		 		  margin-right: auto; 
		 		  font-size: 1.1em !important; ">
		
		<div class = "centerPosition">
		
			<ui:include src = "seleccion_de_documentacion.xhtml"/>					
			
			<div style = "display: none;">			
				<h:inputText id = "elementID" value = "#{additionalCredit.selectedItems}" />				
			</div>
			
			
				Tipo de crédito: <span id="help" ><b>[?]</b></span>
			
			
			<div class = "dvContent">
				<div  class = "dvElement" style = "width: 500px; font-size: 0.8em !important; ">
					<h:selectOneRadio id         = "loantype" 
									  value      = "#{additionalCredit.loanType}"  
									  styleClass = "radio elementStlLbl">
									  
					    <f:selectItem itemValue = "1" itemLabel = "Redocumentación"/>
					    <f:selectItem itemValue = "2" itemLabel = "Crédito Adicional"/>
					    <f:selectItem itemValue = "3" itemLabel = "Renovación"/>
					    <f:selectItem itemValue = "4" itemLabel = "Nuevo"/>
					    
					    <p:ajax event = "click"/>
					    
					</h:selectOneRadio>
				</div>
			</div>
			
			<div style="width: 520px;">
				
				<br style="clear:both;" />
				
				Forma en que se creará la nueva solicitud:
				
				<div class="dvContent">
					<div  class="dvElement" style="width: 500px; font-size: 0.8em !important; ">
						<h:selectOneRadio id="additionalType" value="#{additionalCredit.additionalType}"  styleClass="radio elementStlLbl" >
						    <f:selectItem itemValue="1" itemLabel="Con Nueva Consulta"/>
						    <f:selectItem itemValue="2" itemLabel="Sin Nueva Consulta"/>
						    <p:ajax event="click" ></p:ajax>
						</h:selectOneRadio>
					</div>
				</div>
			
				<!-- <div style="width: 200px; height: auto; overflow: auto; float: left; margin-right: 10px;">
				
					<p:commandLink actionListener="#{additionalCredit.generateNewConsult(true)}" onstart="return checkSelected();" update="pnlGralDocuments" oncomplete="closeFancy();" >
						
						<div class="buttonPR" style="width: 170px; font-size: 0.9em; float: left; margin: 7px;">
						
							Con Nueva Consulta
								
						</div>
					
					</p:commandLink>
					
				</div>
				-->
				<div style="width: 300px; height: auto; overflow: auto; margin-top: 15px;">
					<div 
								   onclick       = "return checkSelected();" 
								 
								   class=" callActionMedium btnNaranja "
								 >
						
					Generar Nueva Solicitud
					</div>
					<p:commandLink actionListener = "#{additionalCredit.generaSolicitud}" 
								   style ="display:none;"
									id="generarNuevaSolicitud"
								   update         = "pnlGralDocuments" 
								   oncomplete     = "closeFancy();" 
								
								   value="Generar Nueva Solicitud" >
						
					
					</p:commandLink>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
</ui:composition>
