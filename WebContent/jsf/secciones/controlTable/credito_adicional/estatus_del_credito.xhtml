<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
		<div id    = "dvContStatus" 
			 class = "detailsControlTable clssControlBuro" 
			 style = "clear: both; 
			 	      float: none !important; 
			 	      display: block; 
			 	      min-height: auto !important; 
			 	      margin-bottom: 20px !important; 
			 	      margin-left: auto !important; 
			 	      margin-right: auto; 
			 	      font-size: 1.1em !important; ">
					
	<div class = "centerPosition">
		
		<h:panelGroup id = "sectionStatus">
			
			<p style="width: 200px; float: left;"><strong class="orange">Estatus del crédito</strong></p>	
			<br style="clear:both;" />
			
			<div style="font-size: 1.0em; margin-top: 20px;" >
			
				<table>
					
					<tr>
						<td>Cuotas pagadas:</td>
						<td><b>#{additionalCredit.pagadas} ( #{additionalCredit.porc_pag} % del crédito )</b></td>
					</tr>
					
					<tr>
						<td>Cuotas atrasadas:</td>
						<td> #{additionalCredit.atrasadas} </td>
					</tr>
					
					<tr>
						<td>Días de atraso:</td>
						<td> #{additionalCredit.dias_atras} </td>
					</tr>
					
				</table>
			
			</div>
		</h:panelGroup>
		
	</div>				
</div>
						
</ui:composition>
