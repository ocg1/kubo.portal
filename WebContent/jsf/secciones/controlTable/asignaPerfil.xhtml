<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<script>
	function checkPersonKubo(){
		
		return confirm("¿Está seguro de querer asignar el perfil?");
		
	}
</script>



	<div style="border: solid 0px #E3E3E3; margin-left: auto; margin-right: auto; margin-top: 15px; width: 350px; height: auto; overflow: auto; padding: 10px;" >
		<div style="width: 99%; text-align: center; margin-left: auto; margin-right: auto; margin-bottom: 15px;">
		<span style="color: #439539;font-size: 1.3em; font-weight: bold;" >
			Asignación de Perfiles
		</span>
		</div>
		<div style="width: auto; margin-bottom: 15px;" >
			<div class="styled-select-Address">
				<h:selectOneMenu id="myselect" value="#{assignProfile.thisProspectus}"   styleClass="elementStlSelAddress"  >
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{assignProfile.lstmembers}" var="perKubo" itemLabel="#{perKubo.person.NombreCompletoNPM()}" itemValue="#{perKubo.person.prospectus.prospectusPK.prospectus_id}" ></f:selectItems>
					<p:ajax event="change"  listener="#{assignProfile.selectPerson}" update="pnlRadioRole"  ></p:ajax>
				</h:selectOneMenu>
			</div>
		</div>
		<div>
			<h:panelGroup id="pnlRadioRole" >
				<h:selectOneRadio id="customRadioSel" value="#{assignProfile.thisRole}" layout="pageDirection" styleClass="radio elementStlLbl" >  
			       	<f:selectItems value="#{assignProfile.lstroles}" var="roles" itemValue="#{roles.rolepk.role_id}" itemLabel="#{roles.name}" />
					<f:selectItem itemLabel="Sin Permisos" itemValue="100" />
			    </h:selectOneRadio>  
			</h:panelGroup>
		</div>
		<div style="width: 104px; margin-top: 15px; margin-left: auto; margin-right: auto;" >
			<p:commandLink actionListener="#{assignProfile.saveProspectusRole}" onstart="return checkPersonKubo();" immediate="true" >
				<div class="buttonPR" style="margin:5px 0;width: 100px;">	
					<h:outputText value="Asignar" />					
				</div>
			</p:commandLink>
		</div>
		
	</div>

</ui:composition>
