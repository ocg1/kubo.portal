<h:form id="frm_alta_masiva" enctype="multipart/form-data" prependId="false">

	

	<p:fileUpload id = "file_alta_masiva"

				  invalidSizeMessage = "Tamaño del archivo inválido"
		    	  invalidFileMessage = "Tipo de archivo no válido."

            	  mode  = "advanced" 
            	  auto  = "true"

	              sizeLimit  = "5242880" 
	              allowTypes = "/(\.|\/)(txt|csv)$/"

	              immediate="true"
	              >
	              
								 
	 </p:fileUpload> 
	 
	 
	 
	 
</h:form>
