<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div style = "display: none">
		<h:commandLink id = "update-panel-gestor-sesiones" immediate = "true">
			<p:ajax event = "click" update = "gestor-sesiones"					
					oncomplete = "closeMessageProcessing();"/>
		</h:commandLink>
			
		<h:inputText id = "input_listener_usuario_selected" immediate = "true">
			<p:ajax event = "click"
					onstart = "displayMessageProcessing('msgprocessing', false);"
					listener   = "#{gestor_sesiones.listener_usuario_SELECTED}"					
					oncomplete = "GestorSesiones.procesar_usuario_SELECTED(xhr, status, args);"/>
		</h:inputText>	
	</div>				
</ui:composition>
