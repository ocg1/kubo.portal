<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<div class="sesionTipo">		
	<p>Ver sesiones del tipo:</p>
	
	<div class = "selectNuevo sesionesSelect">	
		<h:selectOneMenu immediate = "true" value = "#{gestor_sesiones.filter_type_id}" styleClass="sesionesFilter">
					     
			<f:selectItem itemValue = "1" itemLabel = "@kubofinanciero.com"/>
			<f:selectItem itemValue = "2" itemLabel = "Todas las sesiones"/>			
						   
			<p:ajax event = "change"
					onstart = "displayMessageProcessing('msgprocessing', false);"
					oncomplete = "GestorSesiones.filter_type_oncomplete(xhr, status, args);" 
					listener = "#{gestor_sesiones.init_filter_type}"/>															
		</h:selectOneMenu>																						
	</div>	
	</div>						
</ui:composition>
