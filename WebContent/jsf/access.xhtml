			function keyEventIntro(e,component){
				var key = e.keyCode || e.which;

					$(component).blur(); 
					$("#link-login").click(); 
					
				};
			}
			
			function changeMail()
			{
				
				displayMessageProcessing('msgprocessing',false);
				
				$("#frmMail\\:mailforwardChng").val($("#usr").val());
				$("#frmMail\\:mailforwardChng").blur();

			}
	        
			function changeMailAction(){
