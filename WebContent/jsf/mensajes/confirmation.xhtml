	<h:body >
	<h:form id="forminfo" prependId="false">
			<div id="header">
				<div id="upperBannerContainer" >
					<img id="bannersup_sim" src="../../resources/img/bannersup_sim.png" alt="Header" />
					<img clasS="formInfologo" src="../../resources/img/logo.png" alt="Logo"/>
				</div>
			
				<div class="formContainer">
					<h3>&nbsp;&nbsp;Seleccione una cuenta bancaria.</h3>	
					<div id="elementsContainer">
						<h:selectOneMenu id="cuentasUsr" value="#{listaCreditos.cuentaActual}" valueChangeListener="#{listaCreditos.handleAccountChange}">  
			                <f:selectItem itemLabel="Todas las cuentas" />
			                <f:selectItems value="#{listaCreditos.numCuentas}" var="cA"/>
			                <p:ajax event="change"  update="tagFromAccount , addBtn"/>    
			            </h:selectOneMenu>
			            <div id="accountTag" >
			            	<h:outputText id="tagFromAccount" value="#{listaCreditos.getTagOfAccount()}"></h:outputText>
			            </div>
		            </div>
		            
		            <br />
		            <div id="divBtnFounding">
			            	<p:commandButton  id="addBtn" value="Confirmar" disabled="#{listaCreditos.getFlagTinyBtn()}">
			            	
			            	
			            	</p:commandButton>
			        </div>
		        	<img class="BannerMid" src="../../resources/img/greyBannerMid.png" alt="footer" />
		      
	            </div>
			</div>
