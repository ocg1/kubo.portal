			function cargar_descripcion_de_producto(id_selected)
			{		
				$.each($("div#descripcion_producto").find("div"), function(index, obj)
				{	
					var id = "#" + $(obj).attr("id");
					
					if(id == id_selected)
					{
						$(id).show();
						
					} else {
						
						$(id).hide();
					}
				});						
			}
	</script>
