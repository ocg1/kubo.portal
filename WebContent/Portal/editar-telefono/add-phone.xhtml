<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"			
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id = "btn-add-phone"  class=" callActionMedium btnNaranja" onclick = "EditorTelefono.toggle_section_phone();" >																
		Agregar nuevo telefono 														
	</div>
	
	<div id = "section-add-phone" class = "ui-inplace-content centrar_h" style = "display: none;  width: 280px;">
	
			<h3>Nuevo teléfono</h3>
		
			<ul>
			<li>
		<ui:include src = "add-phone/phone-type.xhtml" />
		</li>
		<li>
		<span class = "lada-phone-cell" style = "display: none;">044 </span>

		<h:inputText id = "addnumphone" maxlength = "13" value = "#{editor_telefono.newAddPhone.numPhone}">
			<p:ajax event = "blur" />
		</h:inputText>
		</li>
		<li>
		<div class = "phone_extension" style = "display: none">
			<div>
				<p>Extensión</p>
			</div>
			
			<div>
				<h:inputText id = "phone_extension" value = "#{editor_telefono.newAddPhone.extension}">
					<p:ajax event = "blur" />
				</h:inputText>
			</div>
		</div>
		</li>
		<li>
		
		<div>
			<h:inputTextarea id = "txt-reason-add-phone" cols  = "25" rows = "3"
						  value = "#{editor_telefono.newAddPhone.comments}">
		 		<p:ajax event = "blur"/>
			</h:inputTextarea>
		
			<p:watermark for = "txt-reason-add-phone" value = "Motivo de la acción" />
		</div>	
		</li>	
			</ul>	
			<div class="botones">
					<div onclick = "EditorTelefono.init_add_phone();" class=" callActionMedium btnNaranja">
							Guardar
					</div>	
					
					<div onclick = "EditorTelefono.cancel_add_phone();"  class=" callActionMedium btnGris">
							Cancelar
					</div>	
		</div>
	</div>					
</ui:composition>
