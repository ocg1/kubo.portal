<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id = "loaderSimNeg" style = "display: none;" >
		<p:graphicImage url = "../resources/img/ajax-loader.gif" width = "24px" height = "24px"/>
	</div>
				
	<div id = "resultadosSimNeg">									
		<h1 class = "sim_desc">Pagos de</h1>
										
		<div class = "sim_value couta">
			<h:outputText value = "#{incomesExpenses.negotiation.payment}" rendered = "#{incomesExpenses.negotiation.payment != null and incomesExpenses.negotiation.payment > 0}">
				<f:convertNumber currencySymbol = "$" type = "currency" maxFractionDigits = "0" minFractionDigits = "0" groupingUsed = "true" locale = "es_MX"/>
			</h:outputText>
			
			<h:outputText value = "No disponible" rendered = "#{incomesExpenses.negotiation.payment == null || incomesExpenses.negotiation.payment == 0}">
				
			</h:outputText>															
		</div>

		<div class = "sim_desc">
			<h1>Total a pagar</h1>
			
			<div class="sim_value total">
				<h:outputText value = "#{incomesExpenses.negotiation.total_payment}">
					<f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="0" minFractionDigits="0" groupingUsed="true" locale="es_MX"/>
				</h:outputText>
			</div>													
		</div>
	</div>						
</ui:composition>
