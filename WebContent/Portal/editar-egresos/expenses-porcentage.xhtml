<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id = "porcentClientDis" class = "centrar_h">
		 
		<h:panelGroup id = "pnlPorcClientCont">
			<h:panelGroup id = "pnlPorcClientWait" rendered = "#{incomesExpenses.dispListPorcWait}">
				<div style = "width: 24px; height: 24px; margin-left: auto; margin-right: auto; display:#{incomesExpenses.dispListPorcWait};">
					<p:graphicImage url = "../resources/img/ajax-loader.gif"/> 
				</div>
			</h:panelGroup>
			
			<h:panelGroup id = "pnlPorcClient" rendered = "#{incomesExpenses.dispListPorc}">
				<div>
					<div id = "close_percentage" onclick = "close_percentage();">
						<img src = "../resources/img/close.png"/>
					</div>
				
					<div class = "porcentaje_gastos encabezado">
						<h1>Porcentaje de Gastos/Ingresos</h1>
						
						<h3> #{incomesExpenses.porcActionUser}</h3>
					</div>
					
					<p:dataTable var = "listPorcClient" value = "#{incomesExpenses.listPorcClientBean}" style = "font-size: 1.3em !important;">
						<p:column style = "width: 110px !important;" headerText = "Gasto">
							<h:outputText value = "#{listPorcClient.name}" />
						</p:column>
						
						<p:column style = "text-align: right;" headerText = "Monto" >
							<h:outputText value = "#{listPorcClient.ammount}"> 
									<f:convertNumber maxFractionDigits = "0" minFractionDigits = "0" currencySymbol = "$" type = "currency" groupingUsed = "true" locale = "es_MX"/>
							</h:outputText>
						</p:column>
						
						<p:column style = "text-align: right;" headerText = "%">
							<h:outputText value = "#{listPorcClient.porcent}%" />
						</p:column>
					</p:dataTable>
				</div>
			</h:panelGroup>
		</h:panelGroup>
	</div>					
</ui:composition>
