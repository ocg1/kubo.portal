<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">						
	
	<div class = "encabezado">				
		<p>Egresos mensuales</p>
	</div>										 
				
	<div>							
		<p:dataTable var = "listExpenses" value = "#{incomesExpenses.listExpensesBean}" rowIndexVar="rowId" styleClass = "formato_tablas">		
			  					
			<ui:include src = "header.xhtml"/>
	
			<p:column>				
					<h:outputText value = "#{listExpenses.ammount}">
						<f:convertNumber maxFractionDigits = "0" minFractionDigits = "0" currencySymbol = "$" type = "currency" groupingUsed = "true" locale = "es_MX"/>									
					</h:outputText>				
			</p:column>
					
			<ui:include src = "ammount_modified.xhtml"/>
	
			<p:columnGroup type = "footer">
				<ui:include src = "total-expense.xhtml"/>										
				<ui:include src = "excedente.xhtml"/>															
			</p:columnGroup>
		</p:dataTable>			

		<ui:include src = "ammount-consolidate.xhtml"/>				
	</div>
	
	<ui:include src = "total-excedente.xhtml"/>
			
</ui:composition>
