<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
				
	<p:column style = "text-align: right; padding-right: 3px; ">
		<div id = "expense_id_#{listExpenses.expense.expensesPk.expense_id}">
			<span>$</span>
					
			<h:inputText rendered = "#{incomesExpenses.changeActions}"  size = "7" 
						 styleClass = "elementAddresMin" tabindex = "#{rowId}"
						 value = "#{listExpenses.ammount_modified}"  onFocus="this.select();"
						 onkeyup = "format(this,'otro');" 
						 style = "width: 80px !important; text-align: right; font-size: 0.98em !important; color: #333333;">
			
						<p:ajax event      = "blur" 
								onstart    = "return funcWait();" 
								oncomplete = "IncomesExpenses.change_expense_oncomplete(xhr, status, args);" 
								listener   = "#{incomesExpenses.changeExpenses(listExpenses)}" />
<!--
								update     = ":frmQuest:pnlIndicadores :frmQuest:lstExpensestb :frmQuest:indice_pago_deudas :frmQuest:indice_pago_deudas_mesa_control" 
 -->
					</h:inputText>
					
					<h:panelGroup rendered = "#{!incomesExpenses.changeActions}" >
						#{listExpenses.ammount_modified}
					</h:panelGroup>
					</div>
				</p:column>				
</ui:composition>
