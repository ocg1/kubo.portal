<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
					<p:row>				
						<p:column style="text-align:right;">
							<f:facet name="footer">
								<div style="text-align:left;font-weight: bold; ">
									Excedente
								</div>																						
							</f:facet>
						</p:column>
						
						<p:column style="text-align:right;">
							<f:facet name="footer">
								<div style="text-align:right; ">
									<div style="margin-right: 20px;">
										<h:outputText value="#{incomesExpenses.indicador.excedente}" >
											<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>
										</h:outputText>
									</div>
								</div>
							</f:facet>
						</p:column>
						
						<p:column style = "text-align:right;">
							<f:facet name = "footer">
								
								<div style="text-align:right; " id="dvTotalExpensesRes" >
									<div style=" margin-right: 33px;">
										<h:outputText value="#{incomesExpenses.indicador.excedenteControl}" >
											<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>
										</h:outputText>
									</div>
								</div>
								
								<div style = "text-align:right; border-top: solid 2px #9E9E9E; display: none; margin-left: 40px;" id = "dvTotalExpensesWait" >
								
									<p:graphicImage height = "20px" width = "20px;" url = "../resources/img/ajax-loader.gif" style = "margin-left: auto; margin-right: auto;" />
								</div>
								
			</f:facet>
		</p:column>				
	</p:row>
					
	<p:row>
		<p:column  colspan="3" >
			<f:facet name="footer">
				<hr />
			</f:facet>
		</p:column>
	</p:row>				
</ui:composition>
