<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
				
				<p:columnGroup type = "header">
					<p:row>
						
						<p:column style = "text-align:right; ">
							<f:facet name = "header"/>
						</p:column>
						
						<p:column style = "text-align:right;">
							<f:facet name = "header">
								<div style = "font-weight: normal;font-size: 1.1em; float: left;" >Cliente</div>
								<a href = "#porcentClientDis" id = "clientPorcent" onclick = "IncomesExpenses.init_percentage(1);"><span  class="porcenResumen" >%</span></a>
							</f:facet>
						</p:column>
						
						<p:column style = "text-align:right;">
							<f:facet name = "header">
								<div style = "font-weight: normal;font-size: 1.1em; float: left;" >Mesa de control</div>
								<a href = "#porcentClientDis" id = "mesaPorcent" onclick = "IncomesExpenses.init_percentage(2);"><span class="porcenResumen"  >%</span></a>
							</f:facet>
						</p:column>
						
					</p:row>
				</p:columnGroup>
								
				<p:columnGroup type = "header">
					<p:row>
					  	<p:column>							
								<div style = "font-weight: normal;font-size: 0.9em;text-align: center; margin-left: auto; margin-right: auto;" >
									Ocultar Detalle de Gastos
								</div>							
						</p:column>
						
						<p:column  />
						<p:column  />
					</p:row>
				</p:columnGroup>
				
				<p:column >
					<div style="width: 145px !important;border: solid 0px #000000;">
						<h:outputText value="#{listExpenses.name}" />
					</div>
				</p:column>				
</ui:composition>
