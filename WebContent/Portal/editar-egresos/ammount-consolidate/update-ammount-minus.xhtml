<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
					<div style = "clear: both;">
						<div id = "text-comment-for-consolidate" style = "display:none;">
						 	<div>
						 		<h:inputTextarea id = "txt-reason-consolidate" cols = "25" rows = "3"  
						 						 value = "#{incomesExpenses.ammountConsolidate.whyChangeData}"
						 						 styleClass = "elementTextArea" 
						 						 style = "margin:5px 0;width:404px !important;height:100px !important;font-size: 1em ! important;" >
								 	<p:ajax event="blur"/>
								</h:inputTextarea>
								
								<p:watermark for="txt-reason-consolidate" value="Motivo del cambio" />
								
								<p:commandLink immediate = "true" update = "section-ammount-minus"
											  style = "text-decoration: none;" 
											  onstart = "return validateChangeConsolidate(#{incomesExpenses.ammountConsolidate.ammount})" 
											  oncomplete = "IncomesExpenses.update_ammount_minus_oncomplete(xhr, status, args);" 											  
											  actionListener = "#{incomesExpenses.updateAmmountMinus}">
											  <!-- 
											  update=":frmQuest:section-ammount-minus :frmQuest:pnlIndicadores" 
											  -->
									<div class="buttonPR" style="width: 71px; font-size: 0.9em; float: left; margin: 0 5px 0 0;">
										Guardar
									</div>		
								</p:commandLink>
										
								<p:commandLink  actionListener = "#{incomesExpenses.setConsolidate(2)}">
								<!-- 
									update=":frmQuest:section-ammount-consolidate"
								-->									 	
									<div class="buttonPR" style="margin: 0; width: 71px;font-size:0.9em;float: left;">
										Cancelar
									</div>	
								</p:commandLink>
							</div>
						</div>
					</div>				
</ui:composition>
