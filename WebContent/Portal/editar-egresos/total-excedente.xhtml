<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
	<div class = "getTotal" style = "font-weight: bold;color: #4F4F4F;display: none; width: 410px;">
		<div style="float: left; margin-left: 10px;">Total</div>
		<div style="float: right;">
			<div style="float:left;">
				<h:outputText value="#{incomesExpenses.totalExpenses}" >
					<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>
				</h:outputText>
			</div>
						
				<div style="float: left; margin-left: 10px;">
					<h:outputText value="#{incomesExpenses.totalExpensesControl}" >
						<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>
					</h:outputText>
				</div>							
		</div>
	</div>
	
	<div class="getTotal" style=" clear:both; font-weight: bold; margin-bottom:15px; padding-top: 10px; color: #4F4F4F;display: none; width: 410px;">
		<hr />
	</div>
	
	<div class = "getTotal" style = " clear:both; font-weight: bold;color: #4F4F4F;display: none; width: 410px;">
		<div style = "float: left; margin-left: 10px;">Excedente</div>
		<div style = "float: right;">
			
			<div style = "float:left;">
				<h:outputText value = "#{incomesExpenses.indicador.excedente}" >
					<f:convertNumber maxFractionDigits = "0" minFractionDigits = "0" currencySymbol = "$" type = "currency" groupingUsed = "true" locale = "es_MX"/>
				</h:outputText>
			</div>
			
			
			<div style="float:left;  margin-left: 15px;">
				<div>
					<h:outputText value = "#{incomesExpenses.indicador.excedenteControl}">
						<f:convertNumber maxFractionDigits = "0" minFractionDigits = "0" currencySymbol = "$" type = "currency" groupingUsed = "true" locale = "es_MX"/>
					</h:outputText>
				</div>
			</div>			
			
		</div>
	</div>					
</ui:composition>
