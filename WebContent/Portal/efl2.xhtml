	<script type='text/javascript'>
	//send event on button click
	function EFL(ob){
		var resp= Countly.q.push(['add_event',{
			key:"journey-offered", 
			count: 1,
			segmentation: {
			 "id": ob.id,
			 "journey-returned": 1
			}
		}]);
	//console.log(resp);
	}
	
	function returnInitEFL(){
		
		$(".contWaitReturn").fadeOut("slow",function(){ 
															$(".tituloNuevo").show(); 
															$(".contentReturn").fadeIn("slow"); 
															
														});
	}
	
	$(document).ready(function() 
			{	
		
				$("#initEFL").trigger("click");
		
			});
	
</script>
