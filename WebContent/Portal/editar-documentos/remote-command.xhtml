<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"			
				xmlns:p  = "http://primefaces.org/ui">
				
	<div style = "display: none;">				
		<h:inputText id = "init-access-CONFIG" immediate = "true">
			<p:ajax event = "click"
				   	oncomplete = "Documentacion.init_access_on_complete(xhr, status, args);"
				   	listener   = "#{editor_documentos.auditor.init_access_CONFIG}"/>
		</h:inputText>	
		
		<h:inputText id = "inp_ValAutorizaDoc" value = "#{editor_documentos.gestor.valAutorizaDoc}">
			<p:ajax event = "blur" />
		</h:inputText>
			
		<h:commandLink id = "cmdAutorizaDoc" styleClass = "clsAutorizaDoc"  style = "float:right;">
															
			<p:ajax event = "click" update = "panel-file-view"
					listener = "#{editor_documentos.gestor.validaArchivo}" 					
					oncomplete = "regresaValidaDoc( xhr, status, args )" />
		</h:commandLink>		
		
		<p:remoteCommand name = "refreshPanelView" actionListener = "#{editor_documentos.gestor.init}" update = "panel-file-view"/>	
	</div>			
</ui:composition>
