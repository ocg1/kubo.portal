<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
									
	<p>Seleccione el tipo de documento</p>
	
	<div id = "editor-file-type-id" class = "selectNuevo">
		  	       
		<h:selectOneMenu immediate = "true" ajax = "true">
						 			 	           
			<f:selectItem itemValue = "0" itemLabel = ""/>
				 	  														         													
			<f:selectItems  value = "#{editor_documentos.gestor.menuItems}" />
			
			<p:ajax event      = "change" 
					update     = "section-botton-upload pnlRecaCont"
					listener   = "#{editor_documentos.gestor.init_file_type_id}" 
					oncomplete = "Documentacion.file_type_on_complete(xhr, status, args);" />
			
		</h:selectOneMenu>
	</div>	
</ui:composition>
