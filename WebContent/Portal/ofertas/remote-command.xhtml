<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div id = "ofertas-remote-command" style = "display: none">
		
		<h:panelGroup rendered = "#{ofertaRenovacion.publicacion_ENABLED}">
			<h:commandLink styleClass = "init-panel-simulador" immediate = "true">				
				<p:ajax event = "click"
						onstart    = "displayMessageProcessing('msgprocessing',false);"
						oncomplete = "Ofertas.panel_simulador_oncomplete(xhr, status, args);"
						listener   = "#{ofertaRenovacion.init_panel_simulador}"/>
			</h:commandLink>
		        				
			<h:inputText styleClass = "init-oferta" immediate = "true" value = "ammount::payment::oferta_SELECTED">
				<p:ajax event = "click"
						onstart    = "displayMessageProcessing('msgprocessing',false);"
						oncomplete = "Ofertas.ofert_oncomplete(xhr, status, args);" 
						listener   = "#{ofertaRenovacion.parser.init_oferta}"/>
			</h:inputText>
			
			<h:commandLink styleClass = "init-simulation-ofert" immediate = "true">				
				<p:ajax event = "click" 
						onstart    = "displayMessageProcessing('msgprocessing',false);"
						oncomplete = "Ofertas.simulation_ofert_oncomplete(xhr, status, args);"
						listener   = "#{ofertaRenovacion.parser.init_simulator}"/>
			</h:commandLink>
			
			<h:commandLink  styleClass = "init-simulation" value = "Simula tu prÃ©stamo" immediate = "true" >				
				<p:ajax event = "click" 
						onstart    = "displayMessageProcessing('msgprocessing',false);"
						oncomplete = "Simulador.simulation_oncomplete(xhr, status, args);"
						listener   = "#{ofertaRenovacion.simulador.init_simulator}"/>
			</h:commandLink>
			
			<h:inputText styleClass = "init-panel-preaprobado" immediate = "true" value = "where_to_recieve_data">				
				<p:ajax event = "click" 
						oncomplete = "Preaprobador.init_panel_oncomplete(xhr, status, args);"
						listener   = "#{ofertaRenovacion.init_preaprobador}"/>
			</h:inputText>
			
			<h:commandLink styleClass = "init-obtener-prestamo" immediate = "true">				
				<p:ajax event = "click" 
						onstart    = "displayMessageProcessing('msgprocessing',false);"
						oncomplete = "Preaprobador.obtener_prestamo_oncomplete(xhr, status, args);"
						listener   = "#{ofertaRenovacion.obtener_prestamo}"/>
			</h:commandLink>
		</h:panelGroup>
		
		<h:panelGroup rendered = "#{!ofertaRenovacion.publicacion_ENABLED}">
			<h:commandLink styleClass = "check-automatic-aproved" immediate = "true">				
				<p:ajax event = "click" 						
						oncomplete = "Ofertas.automatic_aproved_oncomplete(xhr, status, args);"
						listener   = "#{ofertaRenovacion.check_automatic_aproved}"/>
			</h:commandLink>
		</h:panelGroup>
	</div>				
</ui:composition>
