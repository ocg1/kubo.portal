<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div class="prestamoAprobado azul">
		<div class="table_encabezado">
			<p>¡Tu préstamo ya está aprobado!</p>
			<h2 id = "parser-ammount"/>            				
		</div>
            				
		<div class="contenidoTable">
			<table celspacing="0" cellpadding="0" border="0">
				<tr>
					<td>Plazo:</td>
					<td id = "parser-term-frequency"/>
				</tr>
				
            	<tr>
            		<td>Interés:</td>
            		<td id = "parser-rate"/>
            	</tr>
            	
            	<tr>
            		<td>CAT:</td>
            		<td id = "parser-cat"/>
            	</tr>
            	
            	<tr>
            		<td>Pago mensual:</td>
            		<td id = "parser-payment"/>
            	</tr>
			</table>
		</div>
		
		<div class="callAction btnNaranja" onclick = "Preaprobador.obtener_prestamo();">
			Obtener préstamo
		</div>
            				
        <div class="callAction underline" onclick = "Preaprobador.regresar_simulador();">
        	Regresar a las opciones
		</div>
            				
        <script>
        	prestamoAprobadoTable();
		</script>
	</div>
