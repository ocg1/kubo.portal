<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<li>
		<label>Apellido paterno <sup>*</sup></label>
	</li>
	
	<li>
		<p:inputText id         = "aPaterno" 
					 onfocus    = "$(this).removeClass('requiredClass');" 
					 value      = "#{addNaturalPerson.newNaturalPerson.father_last_name}" 
					 styleClass = "elementStl validatorClass validate[required,minSize[5]] text-input hs_class">
			<p:ajax event = "blur"/>
		</p:inputText>
		
		<p:watermark for="aPaterno" value="Apellido Paterno" />	
                          
	</li>
	
	<li>
		<label>Apellido materno <sup>*</sup></label>
	</li>
	
	<li>
		<p:inputText id         = "aMaterno" 
					 onfocus    = "$(this).removeClass('requiredClass');" 
					 value      = "#{addNaturalPerson.newNaturalPerson.mother_last_name}" 
					 styleClass = "elementStl validatorClass hs_class" >
			<p:ajax event = "blur"/>
		</p:inputText>
		
		<p:watermark for = "aMaterno" value = "Apellido Materno" />
	</li>				
</ui:composition>
