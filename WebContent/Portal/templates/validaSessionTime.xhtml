
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:outputStylesheet library="css" name="validasession.css"/>
  
	 <h:panelGroup rendered="#{sessionBean.prospectus_id != null}">
    	<h:form>
            <p:idleMonitor onactive="sessionTimeOutDialog.show();" timeout="#{sessionBean.maxTimeInactiveSegundos * 1000}"/>
            <p:dialog  header="La sesión ha expirado" widgetVar="sessionTimeOutDialog"
             modal="true" fixedCenter="true" closable="false" width="400" visible="visible">
                 <p><strong>kubo.financiero</strong> se preocupa por tu seguridad y ha detectado un largo periodo de inactividad, y es por esto que hemos terminado tu sesión.
Por favor vuelve a ingresar.</p>
         

                    <a href="https://www.kubofinanciero.com/Kubo/Portal/index.xhtml" class="regresar_login" > Volver a ingresar</a>
            </p:dialog>
           </h:form>
     </h:panelGroup>
</ui:composition>
