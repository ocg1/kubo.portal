<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<div class = "bloqueo"/>
	     <div class="actualizando-sistema_modal alertaModal centrar_h">
	     	<div class="actualizando_sistema-1">
	         		<h2>Hola</h2>
					<p>En este momento estamos actualizando 
					nuestro sistema. </p>
					
					<p>¿Te gustaría recibir un mensaje para avisarte 
					cuando terminemos? </p>
					
					 <div class="btns_modal">
					 		<div class="callActionMedium btnGris left" onclick="modalActualizando_regresar ()">
					 			Cerrar
					 		</div>
					 			<div class="callActionMedium btnVerde-2 right" onclick="modalActualizando_si ()">
					 			Si
					 		</div>
					 </div>
			 </div>
			 <div class="actualizando_sistema-2">
					 <h2>¡Gracias!</h2>
	
					<p>Recibirás un mensaje al teléfono <div id="number-message">****3003</div> para avisarte que ya puedes volver a ingresar a tu cuenta.</p>
			
			<div class="btns_modal">
					 		<div class="callActionMedium btnGris" onclick="modalActualizando_cerrar ()">
					 			Cerrar
					 		</div>
					 			
					 </div>
					 	<h:commandLink id="envioMensaje">
					 			<p:ajax event="click" listener="#{iniciaSession.savePendingNatification}" oncomplete="regresar_enviomsn(xhr, status, args)"   />
					 	</h:commandLink>
			 </div>
         
          		
         </div>
	<div id = "light1" class = "lightbox white" data-div = "1">

		<div class = "close_lightbox"/>
           
        <div class = "abrir_sesion">
        
			<a class = "close_lightbox" href = "#"/>
		
			<ui:include src = "modal-iniciar-sesion/warning-fb-login.xhtml"/>		
			
			<article class = "block_form">	
				
				<h3>Iniciar sesión</h3>
				
				<div  class = "loader">                          	
                	<img src = "#{configManaged.location}resources/images/loader.gif"/>                    	
                </div>
                
                <ui:include src = "modal-iniciar-sesion/inicia-fb-login.xhtml"/>                
	            <ui:include src = "modal-iniciar-sesion/warning-user.xhtml"/>                
                
				<aside class = "campos_form">
					<ui:include src = "modal-iniciar-sesion/user-password.xhtml"/>
					<ui:include src = "modal-iniciar-sesion/forgot-password-link.xhtml"/>					
					<ui:include src = "modal-iniciar-sesion/login.xhtml"/>
					<ui:include src = "modal-iniciar-sesion/registrate.xhtml"/>									                           	                           	                   
				</aside>	
			</article>                        		
		</div>

		<ui:include src = "modal-iniciar-sesion/forgot_password.xhtml"/>
		<ui:include src = "modal-iniciar-sesion/desbloquear_password.xhtml"/>
		
	</div>
</ui:composition>
