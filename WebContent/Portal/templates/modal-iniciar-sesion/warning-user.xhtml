<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
	            xmlns:h  = "http://java.sun.com/jsf/html"
	            xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<h:panelGroup id = "warningUser">
		<div style = "display:none">
			<p:commandLink id = "CMD_iniciasesion" action = "#{iniciaSession.getAction}" immediate = "true"/>
		</div>
            	
		<div style = "display: #{iniciaSession.displayWarningUser};">
			<span class = "error_inicio">
				<h:outputText escape = "false" value = "#{iniciaSession.warningUser}"/>
			</span>
			
			<h:panelGroup rendered = "#{iniciaSession.desbloqueo_password_ENABLED}">
				<span class = "error_inicio">
					click <p:commandLink style = "color: #666; float: none;" onclick = "DesbloqueoPassword.mostrar_modal('desbloquear-password');"> aqui</p:commandLink> para desbloquear.
				</span>
			</h:panelGroup>
			
			<h:panelGroup rendered = "#{iniciaSession.blocked_person_ENABLED}">
				<span class = "error_inicio">Su cuenta ha sido bloqueada por requerimiento de la autoridad.</span>
			</h:panelGroup>
		</div>
	</h:panelGroup>
</ui:composition>
