<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">				

	<div class="block_form">
	<script>
		 $(document).ready(function(){ 
				 $(".elige_opcion").hide();
	
		 }); 
	 </script>
		<p><h:outputLabel value = "#{forgotPass.securityQuestion}" /></p>
		<h:inputSecret value = "#{forgotPass.answerQuestion}"  styleClass = "validatorClass key_enter">
			<p:ajax event = "blur"/>
		</h:inputSecret>
		
		
		<p><h:outputLabel value = "#{msg.Text_lbl_case_sensitive}" /></p>
		<p:commandLink styleClass="cont link-login callActionMedium btnVerde-2" immediate  = "true"						
					   action     = "#{forgotPass.validateInformation}"												   
					   onstart    = "return showloader();"																   
				  	   oncomplete = "hideloader();"
					   update     = "gral-validation error"  
					   value = "#{msg.Btn_next_next}"
					   >
		
			
		</p:commandLink>
		</div>												
</ui:composition>
