<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
	            xmlns:h  = "http://java.sun.com/jsf/html"
	            xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">

	<label class="usuarioLabel">Usuario o código de cliente:</label>
	
	<p:inputText id    = "email" 
				 value = "#{iniciaSession.email}"
				 styleClass = "abrirsesion_email" > 
		<p:ajax event = "blur" />
	</p:inputText>
	
	<fieldset class="usuarioCliente">
		<img class="fotoPerfilCliente"  /> 
    	<p class="nombreCliente">Gabriel Martínez Miranda</p>    
    	            
	</fieldset>
	
	<p:watermark for="email" value="Correo electrónico" /> 
                         
    <label class="contraKubo">Contraseña:</label>
                         
	<p:inputText id    = "password" 
				 type  = "password"
				 value = "#{iniciaSession.password}"
				 styleClass = "abrirsesion_password key_enter">
		<p:ajax event = "blur"/>
	</p:inputText>
                         
	<p:watermark for = "password" value = "Contraseña" />  					
</ui:composition>
