<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
	            xmlns:h  = "http://java.sun.com/jsf/html"
	            xmlns:ui = "http://java.sun.com/jsf/facelets"
	            xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
								
	<h:panelGroup id = "panel-security-question">								
		<div id = "security-question" style = "display: none; ">
			<p>
				<h:outputLabel value = "#{desbloqueo_password.por_pregunta.security_question}" />
			</p>
			
			<h:inputSecret styleClass = "key_enter" rendered = "#{desbloqueo_password.security_question_ENABLED}">
				<p:ajax event = "blur" listener = "#{desbloqueo_password.por_pregunta.listener_security_answer}"/>
			</h:inputSecret>
					
			<p>
				<h:outputLabel value = "#{msg.Text_lbl_case_sensitive}" />
			</p>
			
			<p:commandLink immediate = "true" ajax = "true" 
						   onstart        = "DesbloqueoPassword.show_process_icon();"
						   actionListener = "#{desbloqueo_password.por_pregunta.init_security_answer}"
						   oncomplete     = "DesbloqueoPassword.listener_security_answer(xhr, status, args);">
						
				<div class = "buttonPR">
					<h:outputText value = "#{msg.Btn_next_next}" />
				</div>
			</p:commandLink>
		</div>	
	</h:panelGroup>
</ui:composition>
