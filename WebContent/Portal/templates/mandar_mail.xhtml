 <ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
 		<div style="display: none;">

			<h:inputText id    = "mailforward" 
						 value = "#{addNaturalPerson.forwardMail}" >	 
				<p:ajax event    = "blur" oncomplete="cambiaCorreoComplete()"
						listener = "#{addNaturalPerson.setForwardMailAction}" update="emailChangePNL" immediate="true" />
			</h:inputText>		
			<h:commandLink id = "mailAction" action = "#{addNaturalPerson.forwardMailAction_portal}" immediate="true" />
			<h:inputText    id = "mailforwardChng" 
				             value = "#{addNaturalPerson.forwardMailChng}">
				          
					<p:ajax event      = "blur" 
							listener   = "#{addNaturalPerson.setChangeMailAction}" />
			</h:inputText>				
			<h:commandLink id = "changeMailAction" action="#{addNaturalPerson.changeMail}"  />		
		</div>		
</ui:composition>
