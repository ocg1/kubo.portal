<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">	
											
	<div class = "encabezado">				
		<p>Ingresos mensuales</p>
	</div>											
											
	<p:dataTable    id = "dtIncome"
				   var = "listIncome" styleClass = "formato_tablas"
				 value = "#{incomesExpenses.listIncomeBean}">
	
		<ui:include src = "header.xhtml"/>

		<ui:include src = "name.xhtml"/>								           										
		<ui:include src = "ammount.xhtml"/>	
		<ui:include src = "ammount_modified.xhtml"/>
	

		<p:columnGroup type = "footer">							
			<ui:include src = "other-income.xhtml"/>																					
			<ui:include src = "total-income.xhtml"/>							
		</p:columnGroup>
 		
	</p:dataTable>											
</ui:composition>
