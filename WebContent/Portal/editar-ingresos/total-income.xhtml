<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
	<p:row>
		<p:column style = "text-align:right;">
			<f:facet name = "footer">
				<div style = "text-align:left;">
					Total
				</div>
			</f:facet>
		</p:column>
			
		<p:column style = "text-align:right;" styleClass="borderTop">
			<f:facet name = "footer">
				<div >
				
					<h:outputText value = "#{incomesExpenses.totalIncome}" >
						<f:convertNumber maxFractionDigits="0" minFractionDigits="0" currencySymbol="$" type="currency" groupingUsed="true" locale="es_MX"/>
					</h:outputText>
				
				</div>
			</f:facet>
		</p:column>
			
		<p:column style = "text-align:right;" styleClass="borderTop">
			<f:facet name = "footer">									
				<div id = "dvTotalIncomeRes" >
					<div style = "margin-right: 22px;">
					
						<h:outputText value = "#{incomesExpenses.totalIncomeControl}">
						
							<f:convertNumber type = "currency" currencySymbol = "$" locale = "es_MX"
											 maxFractionDigits = "0" 
											 minFractionDigits = "0" 											 
											 groupingUsed = "true"/>
						</h:outputText>
					</div>
				</div>
				
				<div id = "dvTotalIncomeWait" style = "text-align:right; border-top: solid 2px #9E9E9E; display: none; margin-left: 40px;">
					<p:graphicImage height="20px" width="20px;" url="../resources/img/ajax-loader.gif" style="margin-left: auto; margin-right: auto;" />
				</div>								
			</f:facet>
		</p:column>
	</p:row>				
</ui:composition>
