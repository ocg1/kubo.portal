			</p:column>

				</f:facet>
			</p:column>
		</p:row>
		
		<p:row rendered = "#{listIncome.income_type_id ==1}">

			<p:column colspan = "3" headerText = "Otros ingresoss" rendered = "#{listIncome.income_type_id ==1}" />
