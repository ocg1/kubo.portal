<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
				
	<li><label>¿Cómo te enteraste de nosotros? <sup>*</sup></label></li>
                                    
	<li>
		<div class="selectNuevo">
		                                 
		
		                                    
				<h:selectOneMenu id         = "selectRegistration_Razon" 
                               	 value      = "#{addNaturalPerson.registration_reason_id}" 
                               	 onchange   = "validateSelect(this);" 
                               	 disabled   = "#{addNaturalPerson.disabledRegistration}" 
                               	 styleClass = " validatorClass hs_class">
                               	 
					<f:selectItem itemValue="0"  itemLabel="Seleccionar..."/>
					
					<f:selectItems value  = "#{addNaturalPerson.reasonsLst}" 
								   var          = "reason" 
								   itemDisabled = "#{empty reason.is_active or reason.is_active == 'N'}"
								   itemLabel    = "#{reason.name}" 
								   itemValue    = "#{reason.regPK.registration_reason_id}"/>
								   
					<f:selectItem itemValue = "7"  itemLabel = "Otro"/>
					
					<p:ajax event      = "change" 
							listener   = "#{addNaturalPerson.changeReason}"  
							oncomplete = "validaregistration();"  />																	
					 
				</h:selectOneMenu>
		</div>
				                        
		<h:panelGroup rendered="#{addNaturalPerson.fbview}">
			<div class="facebook">
					<p:graphicImage url = "../../resources/images/facebook.png" style="border: 0px; width: 30px; height: 30px; "/>
					facebook
			</div>
		</h:panelGroup>
								
		<h:panelGroup rendered="#{inicioValues.renderLogoPartner}" >
			<div class="dvElement">
				<div>
					<p:graphicImage url="/resources/img/logo_barared01.png" style="border: 0px; width: 100%; height: auto; "/>
				</div>
			</div>
		</h:panelGroup>																				
	</li>				
</ui:composition>
