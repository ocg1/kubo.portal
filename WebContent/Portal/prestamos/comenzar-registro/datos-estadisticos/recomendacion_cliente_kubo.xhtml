<ui:composition xmlns    = "http://www.w3.org/1999/xhtml"
				xmlns:ui = "http://java.sun.com/jsf/facelets"
				xmlns:h  = "http://java.sun.com/jsf/html"
				xmlns:f  = "http://java.sun.com/jsf/core"
				xmlns:p  = "http://primefaces.org/ui">
					
			<li class="recomendado">
			
				<label>Nombre de la persona que te recomendó <sup>*</sup></label>
			</li>   
                                      
			<li class="recomendado">
				<p:inputText id="kubo_member" 
							 required = "true"
                             onfocus  = "$(this).removeClass('requiredClass');" 
                             value    = "#{addNaturalPerson.who_recommends}"  
                            styleClass = "validatorClass validate[required,minSize[1]]">
					<p:ajax event = "blur" />
				</p:inputText>
			</li>
																									
			<li class="Autocomplete">
				<h:outputText value = "Nombre de la persona que te recomendó*" />
			</li>
                                    
			<li class="Autocomplete">
				<p:autoComplete id				= "inp_recommended_search" 
								value   		= "#{addNaturalPerson.refered_search}"
								completeMethod 	= "#{addNaturalPerson.completeinfoclientRefered}"
								widgetVar      	= "inpAutocompleteRefered"  
								var            	= "c" 
								itemValue      	= "#{c}"
								itemLabel      	= "#{ c['class'].simpleName eq 'ClientViewFullName' ? c.full_name :  c  }" 
								converter      	= "viewFullNameConverter"															
							 	styleClass		= "classAuto auocmpleStl" >
												
					<p:ajax event = "blur" />
					<p:ajax event="itemSelect" listener="#{addNaturalPerson.onItemReferredSelect}" />
				</p:autoComplete>
			</li>				
</ui:composition>
